                <p class="home-task__subtitle">Розробити клас «Керівник танців»</p>
            </div>
        </div>
    </div>
    <div class="script" style="text-align: center;">
        <script>
            class DanceMentor{
                constructor(boysNamesList,girlsNamesList){
                    this.boysNamesList = boysNamesList
                    this.girlsNamesList = girlsNamesList
                }

                getRandomBoyName(){
                    let randomBoyName = Math.floor(Math.random()*this.boysNamesList.length)
                    return this.boysNamesList[randomBoyName]
                }

                getRandomGirlName(){
                    let randomGirlName = Math.floor(Math.random()*this.girlsNamesList.length)
                    return this.girlsNamesList[randomGirlName]
                }

                coupleForDancing(){
                    console.log(`
                    Пара для танців - ${this.getRandomBoyName()} ${this.getRandomGirlName()}\n
                    `)
                }

                run() {
                    setInterval(() => {this.coupleForDancing()}, 5000);
                }
            }

            let boysNamesList = ['Іван', 'Сашко', 'Павел', 'Ігор', 'Микола', 'Станіслав', 'Петро', 'Денис']
            let girlsNamesList = ['Марія', 'Олена', 'Анастасія', 'Юлія', 'Оксана']

            let coupleForDancing = new DanceMentor(boysNamesList, girlsNamesList)
            coupleForDancing.run()

        </script>
    </div>
