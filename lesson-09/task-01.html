<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 9 | Масиви</h1>
        </div>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson09.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 1</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getMassiv(elementsCount) {
                let massiv = new Array(elementsCount)
                massiv.fill(0)
                return massiv
            }


            // 1) Вводимо дані
            let elementsCount = parseInt(prompt('Введіть якою має бути кількість елементів в масиві?'))
            
            // 2) Генеруємо масив  // 3) Знаходимо розв'язок
            let massiv = getMassiv(elementsCount)
            
            
            

            // 4) Виводимо результат
            document.write(massiv)
                
        </script>
    </div>
</body>
