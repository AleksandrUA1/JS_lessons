            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getNewArr(carsNumbers) {               
                let newArr = carsNumbers.filter(el => el[0] === 'а')
                return newArr
            }

            let carsNumbers = ['ав 1234 ва','вн 8654 ав','аа 3777 аа','сн 5467 ап']

            document.write(`${carsNumbers}<br>`)
            document.write(getNewArr(carsNumbers))
        </script>
    </div>
