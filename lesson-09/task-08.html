<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 9 | Масиви</h1>
        </div>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson09.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 8</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getCarNumberListWithFirstLetterA(carNumberList) {
                let carNumberListWithFirstLetterA = []
                carNumberList.forEach(element => {
                    if (element[0] === "a" || element[0] === "A" ) {
                        carNumberListWithFirstLetterA.push(element)
                    }
                })
                
                return carNumberListWithFirstLetterA
            }
           
            // 1) Вводимо дані
            let carNumbersCount = parseInt(prompt(`Скільки номерів будемо порівнювати?`))
            
            // 2) Генеруємо масив  
                let carNumberList = []
                let elements
                for (let i = 0; i < carNumbersCount; i++) {
                    elements = prompt(`Введіть значення ${i+1}-го елемента в масиві?`)
                    carNumberList.push(elements)
                }
               
            // 3) Знаходимо розв'язок
            const carNumberListWithFirstLetterA = getCarNumberListWithFirstLetterA(carNumberList)

            // 4) Виводимо результат
            document.write(`
            ${carNumberList}<br>
            ${carNumberListWithFirstLetterA}
            `)
                
        </script>
    </div>
</body>
