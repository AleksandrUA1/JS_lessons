	<meta charset="UTF-8">

<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 9 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson09.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 4</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getMassiv() {
                let massiv = []
                let elements
                out: for (let i = 0; ; i++) {
                    elements = parseInt(prompt(`Введіть значення ${i+1}-го елемента в масиві?`))
                    massiv.push(elements)
                    if (confirm(`${massiv} \nБажаєте продовжити?`) === false) {
                        break out
                    }
                }
                return massiv
            }
            
            function getNumOver100(massiv) {
                let numOver100 = []
                for (const element of massiv) {
                    if (element > 100) {
                        numOver100.push(element)
                    }
                }
                return numOver100
            }
           
            // 1) Вводимо дані
           
            
            // 2) Генеруємо масив  
            let massiv = getMassiv()

            // 3) Знаходимо розв'язок
            let numOver100 = getNumOver100(massiv)

            // 4) Виводимо результат
            document.write(`
            Згенероманий вами масив<br>
            ${massiv}<br>
            <br>
            Елементи, які більші за 100<br>
            ${numOver100}
            `)
                
        </script>
    </div>
</body>
</html>
