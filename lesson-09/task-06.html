<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 9 | Масиви</h1>
        </div>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson09.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 6</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getLargElements(massiv) {  
                let newMassiv = [...massiv]     // щоб зберегти перший масив для порівняння
                
                newMassiv.forEach((element, index, arr) => {
                    if (arr[0] < element) {
                        arr[index]=element*2
                    }
                })
                return newMassiv
            }
           
            // 1) Вводимо дані
           
            
            // 2) Генеруємо масив  
                let massiv = []
                let elements
                for (let i = 0; ; i++) {
                    elements = parseInt(prompt(`Введіть значення ${i+1}-го елемента в масиві?`))
                    massiv.push(elements)
                    if (confirm(`${massiv} \nБажаєте продовжити?`) === false) {
                        break
                    }
                }
                
            // 3) Знаходимо розв'язок
            let newMassiv = getLargElements(massiv)

            // 4) Виводимо результат
            document.write(`
            Згенерований масив - ${massiv}<br>
            Оброблений масив - ${newMassiv}
            `)
        </script>
    </div>
</body>
