<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 9 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson09.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 10</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getMassiv() {
                let massiv = []
                let elements
                out: for (let i = 0; ; i++) {
                    elements = parseInt(prompt(`Введіть значення ${i+1}-го елемента в масиві?`))
                    massiv.push(elements)
                    if (confirm(`${massiv} \nБажаєте продовжити?`) === false) {
                        break out
                    }
                }
                return massiv
            }

            function getTaxMassiv(massiv) {
                let taxMassiv = []
                let newElement = 0

                massiv.forEach((element, index, arr) => {
                    newElement = (element / 100) * 20
                    taxMassiv.push(newElement)
                })

                return taxMassiv
            }
           
            // 1) Вводимо дані
           
            
            // 2) Генеруємо масив  
            let massiv = getMassiv()
            
            // 3) Знаходимо розв'язок
            let taxMassiv = getTaxMassiv(massiv)

            // 4) Виводимо результат
            document.write(`
           Введений вами масив цін - ${massiv}<br>
           Розмір податку - ${taxMassiv}
            `)
                
        </script>
    </div>
</body>
