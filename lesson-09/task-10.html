            <h2 class="home-task__title">Задача 10</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величини сплаченого податку у грн.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script> 
            function getNewArr(pricesList) {
                let taxSize = 20
                let oneHundredPercent = 100
                let newArr = pricesList.map(el => el / oneHundredPercent * taxSize)    
                return newArr
            }

            let pricesList = [1600,2200,3800,1900,2400,3100,3000,2700]

            document.write(`
            Масив цін: ${pricesList}<br>
            Масив з розміром податків: ${getNewArr(pricesList)}
            `)
        </script>
    </div>
