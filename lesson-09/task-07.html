<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 9 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson09.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 7</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив цін. Змінити цей масив так, щоб на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getPriceListDiscount(priceList) {
                let priceListDiscount = [...priceList]
                
                priceListDiscount.forEach((element, index, arr) => {
                    if (element > 1000) {
                        arr[index] = (element / 100) * 70
                    }
                })

                return priceListDiscount
            }
           
            // 1) Вводимо дані
            
            // 2) Генеруємо масив  
                let priceList = []
                let elements
                out: for (let i = 0; ; i++) {
                    elements = parseInt(prompt(`Введіть ціну ${i+1}-го товару`))
                    priceList.push(elements)
                    if (confirm(`${priceList} \nБажаєте продовжити?`) === false) {
                        break out
                    }
                }
            
            // 3) Знаходимо розв'язок
            let priceListDiscount = getPriceListDiscount(priceList)

            // 4) Виводимо результат
            document.write(`
            Введені вами ціни - ${priceList}<br>
            Ціни зі знижками - ${priceListDiscount}
            `)
                
        </script>
    </div>
</body>
