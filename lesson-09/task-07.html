            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив цін. Змінити цей масив так, щоб на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getSale(pricesList) {
                let minPrice = 1000
                let oneHundredPercent = 100
                let discount = 30
                pricesList.forEach((element,ind,baseArr) => {
                    if (element > minPrice) {
                        baseArr[ind] = element - (element / oneHundredPercent * discount)
                    }
                })
                return pricesList
            }

            let pricesList = [1200,320,840,600,920,1680,5000,3100,1900,350]
            document.write(`${pricesList}<br>`)

            document.write(getSale(pricesList))
        
        </script>
    </div>
