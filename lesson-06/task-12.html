<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 12</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести на екран <br>
                    1 1<br>
                    2 1234<br>
                    3 123456789<br>
                    4 1234…16<br>
                    5 1 … 25<br>
                    6 1…36<br>
                    </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: left;">
        <script>
            let iterationCount = 6

            for (let row = 1; row <= iterationCount; row++) {
                document.write(`${row} `)
                for (let col = 1; col <= Math.pow(row,2); col++) {
                    document.write(`${col}`)
                }
                document.write(`<br>`)
            }
        </script>
    </div>
</body>
