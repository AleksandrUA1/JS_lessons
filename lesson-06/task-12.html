            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 12</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Інвестор вклав N тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить (без оподаткування).</p>
            </div>
        </div>
    </div>
    <div class="script">
        <script>    
            const userInvestment = parseInt(prompt('Введіть суму яку ви бажаєте вкласти на 20 років під 20% річних'))
            let investmentSum = userInvestment

            for (let year = 0; year < 20; year++) {
                investmentSum = investmentSum + investmentSum * 0.2; 
            }
            
            document.write(`Сума вкладу - ${userInvestment}, через 20 років ви отримаєтк ${investmentSum}`)
        </script>
    </div>
