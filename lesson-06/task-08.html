            <h2 class="home-task__title">Задача 8</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Інвестор вклав 10 000 тис. грн на 5 років під 7% річних. Визначити за допомогою циклів суму, яку він одержить (без оподаткування).</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let investmentSum = 10000
            let investmentPeriod = 5
            let investmentPercent = 7
            let oneHundredPercent = 100
            let result = investmentSum

            for (let year = 1; year <= investmentPeriod; year++) {
                result += (result * (investmentPercent / oneHundredPercent))
            }

            document.write(result.toFixed(2))
            console.log(result.toFixed(2))
        </script>
    </div>
