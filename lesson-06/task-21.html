<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 21</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводяться числа до тих пір, поки послідовність є зростаючою або спадною.
                </p>
            </div>
        </div>
    </div>
    <div class="script" style="text-align: left;">
        <script>
            let userNumber = parseInt(prompt('Введіть перше число'))
            let temporarilyStoredNumber = userNumber
            userNumber = parseInt(prompt('Введіть друге число, воно має відрізнятись від першого'))

            if (userNumber > temporarilyStoredNumber) {
                do {
                    temporarilyStoredNumber = userNumber
                    userNumber = parseInt(prompt('Продовжіть вводити числа в зростаючому порядку. Інакше цикл завершиться'))
                } while (userNumber > temporarilyStoredNumber)
                alert(`Цикл завершено`)
            }
           
            else if (userNumber < temporarilyStoredNumber) {
                do {
                    temporarilyStoredNumber = userNumber
                    userNumber = parseInt(prompt('Продовжіть вводити числа в спадаючому порядку. Інакше цикл завершиться'))
                } while (userNumber < temporarilyStoredNumber)
                alert(`Цикл завершено`)
            }
            
            else
            alert(`Числа повторюються`)
                
        </script>
    </div>
</body>
