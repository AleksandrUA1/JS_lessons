<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 2</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводитяться числа поки не буде введено 0. Знайти добуток чисел.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let sumNum = 1
            let userNum 
            while (userNum != 0) {
                userNum = parseInt(prompt('Введіть будь-яке ціле число'))
                    if(userNum != 0)
                        sumNum *= userNum
            }
            confirm(`Сума введених вами числе = ${sumNum}`)
        </script>
    </div>
</body>
