            <div class="home-task__description">
                <p class="home-task__subtitle">Використовуючи цикли вивести на екран 20 символів «о».</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let userSymbol = 'o'
            let iterationCount = 20

            for (let iteration = 0; iteration < iterationCount; iteration++) {
                document.write(`${userSymbol} `)
            }
            
        </script>
