<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 11</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести на екран <br>
                    1 1<br>
                    2 1 2<br>
                    3 1 2 3<br>
                    4 1 2 3 4<br>
                    …<br>
                    i 1 2 3 ..i<br>
                    23 1 2 3 .. 22 23<br>
                    </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: left;">
        <script>
            let iterationCount = 23

            for (let row = 1; row <= iterationCount; row++) {
                document.write(`${row} `)
                for (let col = 1; col <= row; col++) {
                    document.write(`${col} `)
                }
                document.write(`<br>`)
            }
        </script>
    </div>
</body>
