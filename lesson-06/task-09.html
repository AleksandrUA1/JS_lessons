<body>
    <header class="header">

        </div>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 9</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Інвестор вклав  10 000 тис. грн на 7 років під 3% річних, податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let investmentSum = 10000
            let investmentPeriod = 7
            let investmentPercent = 3
            let taxPercent = 5
            let oneHundredPercent = 100
            let result = investmentSum

            for (let year = 1; year <= investmentPeriod; year++) {
                result += (result * (investmentPercent / oneHundredPercent))
            }

            let profitSum = result - investmentSum
            let taxSum = profitSum * (taxPercent / oneHundredPercent)
            let totalProfitSumWithOutTax = result - taxSum

            document.write(`Сума інвестицій ${investmentSum} грн <br> \
            Інвестиційний період ${investmentPeriod} років <br>\
            Ставка ${investmentPercent} % <br>\
            Податок ${taxPercent} % <br>\
            <br>
            Сума до одержання ${result.toFixed(2)} грн <br> \
            Прибуток ${profitSum.toFixed(2)} грн <br> \
            ${investmentPercent} % від прибутку складає ${taxSum.toFixed(2)} <br> \
            Сума до одержання з урахуванням сплаченого податку ${totalProfitSumWithOutTax.toFixed(2)} грн

            `)
            console.log(result.toFixed(2))
        </script>
    </div>
</body>
