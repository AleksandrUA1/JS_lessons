<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
	<title>Home-task 01</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 19</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Знайти суму всіх непарних чисел з діапазону, який вводить користувач з клавіатури.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let firstUserNumber = parseInt(prompt('Введіть будь-яке число'))
            let secondUserNumber = parseInt(prompt('Введіть ще одне будь-яке число'))

            let minNumber = Number
            let maxNumber = Number
            let sum = 0

            while (firstUserNumber === secondUserNumber) {
                alert('Друге число має бути більшим або меншим за перше')
                secondUserNumber = parseInt(prompt('Введіть ще одне будь-яке число'))
            }

            if (firstUserNumber > secondUserNumber) {
                minNumber = secondUserNumber
                maxNumber = firstUserNumber
            }
            else {
                minNumber = firstUserNumber
                maxNumber= secondUserNumber
            }

            for (let number = minNumber; number <= maxNumber; number++) {
                if (number % 2 !== 0) {
                    sum += number
                }
            }

            document.write(`Перше введене число - ${firstUserNumber}<br>\
            Друге введене число - ${secondUserNumber}<br>\
            Cума всіх непарних чисел в діапазоні між ${minNumber} та ${maxNumber} = ${sum} `)

        </script>
    </div>
</body>
</html>
