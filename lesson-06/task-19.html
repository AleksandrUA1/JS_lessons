            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 19</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести на екран усі трицифрові числа, у яких перша цифра є більшою або рівною за суму другої і третьої.</p>
            </div>
        </div>
    </div>
    <div class="script" style="text-align: left;">
        <script>
            for (let firstSymbol = 1; firstSymbol < 10; firstSymbol++) {
                for (let secondSymbol = 0; secondSymbol < 10; secondSymbol++) {
                    for (let thirdSymbol = 0; thirdSymbol < 10; thirdSymbol++) {
                            if (firstSymbol>=(secondSymbol + thirdSymbol)) {
                            document.write(`${firstSymbol}${secondSymbol}${thirdSymbol} `) 
                        }
                    }
                }
                document.write(`<br>`)
                }
        </script>
    </div>
