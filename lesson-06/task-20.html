    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 20</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Написати програму виведення на екран кожного символу латинського алфавіту та поруч з кожним з них символу, що передує йому та що слідує за ним.</p>
            </div>
        </div>
    </div>
    <div class="script" style="text-align: left;">
        <script>
            let carrentChar
            let previosChar
            let nextChar

            for (let charCode = 97; charCode <= 122; charCode++) {
                carrentChar = String.fromCharCode (charCode)
                
                previosChar = charCode - 1
                if (previosChar < 97) {
                    previosChar = undefined
                }
                previosChar = String.fromCharCode (previosChar)
                
                nextChar = charCode + 1
                if (nextChar > 122) {
                    nextChar = undefined
                }
                nextChar = String.fromCharCode (nextChar)
                
                document.write(`${previosChar} - ${carrentChar} - ${nextChar}<br>`)
            }
        </script>
    </div>
</body>
