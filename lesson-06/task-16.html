<head>
	<meta charset="UTF-8">

<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 16</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводяться числа до тих пір, поки послідовність є зростаючою або спадною.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: left;">
        <script>
            let previosNumber = parseInt(prompt('Введіть будь-яке число'))           
            let nextNumber = parseInt(prompt('Введіть будь-яке число'))
            document.write(`${previosNumber} ${nextNumber} `)
            
            if (previosNumber > nextNumber) {
                while (previosNumber > nextNumber) {
                    previosNumber = nextNumber
                    nextNumber = parseInt(prompt('Введіть будь-яке число'))
                    document.write(`${nextNumber} `)
                }
            }
            else {
                while (previosNumber < nextNumber) {
                    previosNumber = nextNumber
                    nextNumber = parseInt(prompt('Введіть будь-яке число'))
                    document.write(`${nextNumber} `)
                }
            } 
        </script>
    </div>
</body>
