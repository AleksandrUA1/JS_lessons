    <header class="header">

            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 17</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Знайти суму цифр числа, що знаходяться між першою цифрою 7 і останньою цифрою 7 (у числі є всього дві цифри 7, наприклад: 2679328712)</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let userNumber = prompt('Введіть п\'ятизначне або більше число , в якому є дві 7')
            let check = false
            let checkedNumber = '7'.charCodeAt()
            let sum = 0

            for (let i = 0; ; i++) {
                if (check === true) {
                    if (check === true && userNumber.charCodeAt(i) === checkedNumber) {
                        break
                    }
                    sum += parseInt(String.fromCharCode(userNumber.charCodeAt(i)))
                }
                
                if (check === false && userNumber.charCodeAt(i) === checkedNumber) {
                    check = true
                }
                
            }
            document.write(`Введене число - ${userNumber}<br>\
            Сума цифр що знаходяться між першими двома 7-ми = ${sum}`)
        </script>
    </div>
</body>
