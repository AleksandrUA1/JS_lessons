	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 14</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Інвестор вклав N тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. Визначити за допомогою циклів суму, яку він одержить.</p>
            </div>
        </div>
    </div>
    <div class="script">
        <script>
            const firstUserInvestment = parseInt(prompt('Введіть суму яку ви бажаєте вкласти на 20 років під 20% річних'))
            const secondUserInvestment = parseInt(prompt('Введіть суму яку ви бажаєте вкласти на 17 років під 27% річних'))
            let firstInvestmentSum = firstUserInvestment
            let secondInvestmentSum = secondUserInvestment
            let investmentSum = 0

            for (let year = 0; year < 20; year++) {
                firstInvestmentSum = firstInvestmentSum + firstInvestmentSum * 0.2; 
            }

            for (let year = 0; year < 17; year++) {
                secondInvestmentSum = secondInvestmentSum + secondInvestmentSum * 0.27; 
            }

            investmentSum = firstInvestmentSum + secondInvestmentSum
            
            document.write(`Сума вкладу - ${firstUserInvestment}грн та ${secondUserInvestment}грн, через 20 років ви отримаєтк ${investmentSum}грн`)

        </script>
    </div>
</body>
