<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
	<title>Home-task 01</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 13</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою або рівною за другу.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: left;">
        <script>
            for (let tens = 1; tens <= 9; tens++) {
                for (let units = 0; units <= 9; units++) {
                    if (tens >= units) {
                        document.write(`${tens}${units}, `)
                    }
                }
                document.write(`<br>`)
            }
        </script>
    </div>
</body>
</html>
