        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 13</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Інвестор вклав   тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.</p></p>
            </div>
        </div>
    </div>
    <div class="script">
        <script>    
            const userInvestment = parseInt(prompt('Введіть суму яку ви бажаєте вкласти на 20 років під 20% річних'))
            let investmentSum = userInvestment
            
            for (let year = 0; year < 20; year++) {
                investmentSum = investmentSum + investmentSum * 0.2
            }

            let investmentTax = investmentSum
            investmentTax = investmentTax - investmentTax * 0.95
            investmentSum = investmentSum - investmentSum * 0.05
            
            document.write(`Сума вкладу - ${userInvestment}грн, через 20 років з вирахуванням 5% від цієї суми (${investmentTax}грн) ви отримаэте ${investmentSum}грн`)
        </script>
    </div>
