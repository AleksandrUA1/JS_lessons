</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 1</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести на екран <br>
                    A B C D E <br>
                    B C D E F <br>
                    C D E F G <br>
                    D E F G H <br>
                    E F G H I
                    </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let firstSymbol = 'A'
            let firstSymbolAtCharCode = firstSymbol.charCodeAt()
            let iterationCount = 5
            
            for (let symbol = firstSymbolAtCharCode, rowIter = 0; rowIter < iterationCount; rowIter++, symbol++) {
                for (let colIter = 0, display = symbol; colIter < iterationCount; colIter++, display++) {
                    document.write(`${String.fromCharCode(display)} `)
                }
                document.write(`<br>`)
            }
        </script>
    </div>
</body>
</html>
