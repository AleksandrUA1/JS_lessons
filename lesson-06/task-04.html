            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 4</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури поступово вводяться числа. Знайти суму перших N парних чисел.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let userNumber 
            let evenNumbersSum = 0
            let evenNumbersQuontitu = parseInt(prompt('Скільки парних чисел будемо додавати?'))
            let iterationCounter = 0

            do {
                userNumber = parseInt(prompt('Введіть будь яке число'))
                if(userNumber % 2 === 0) {
                evenNumbersSum += userNumber
                iterationCounter++
                }
            } while(iterationCounter < evenNumbersQuontitu)

            alert(`Сума перших ${evenNumbersQuontitu} парних чисел = ${evenNumbersSum}`)
        </script>
    </div>
