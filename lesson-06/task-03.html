            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 3</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Відобразити трикутник за допомогою символів «о»<br>
                    о<br>
                    оо<br>
                    ооо<br>
                    оооо<br>
                    ооооо<br>
                    оооооо<br>
                    ооооооо
                    </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: left;">
        <script>
            let userSymbol = 'o'
            let iterationCount = 7

            
            for (let rowIter = 1; rowIter <= iterationCount; rowIter++) {
                for (let colIter = 1; colIter <= rowIter; colIter++) {
                    document.write(`${userSymbol}`)
                }  
                document.write(`<br>`)              
            }
        </script>
    </div>
