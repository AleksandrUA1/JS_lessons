<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 6 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson06.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 3</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться початкове знчення суми. Поки сума є меншою за 100 додавати до неї числа, які вводяться з клавіатури.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let firstUserNumber
            let counterNumber = 0
                do {
                    firstUserNumber = parseInt(prompt('Введіть будь яке число'))
                    counterNumber += firstUserNumber
                } while (counterNumber < 100)
                confirm(`От і все`)
        </script>
    </div>
