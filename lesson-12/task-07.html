<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 12 | Масиви</h1>
        </div>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson12.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 7</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getSearchName(namesList, searchName) {
                
                let firstElIndex = 0
                let lastElIndex = namesList.length - 1
                let middleIndex
                while (firstElIndex<=lastElIndex) {
                    middleIndex = Math.floor((firstElIndex + lastElIndex) / 2)
                    if (namesList[middleIndex] === searchName) {return `Ім'я ${searchName} є в списку. Воно знаходиться під номером ${middleIndex + 1}`}
                    else if (namesList[middleIndex] < searchName) {firstElIndex = middleIndex + 1}     
                    else {lastElIndex = middleIndex - 1}  
                } return `Імені ${searchName} в списку не має.`                
            }
            
            // 1) Вводимо дані
            let searchName = 'Olga'
            // 2) Генеруємо масив  
            let namesList = ['Olena','Elena','Olga','Tatiana','Anastasia','Kateryna','Maryna','Anna','Victoria','Ksenia']

            // 3) Знаходимо розв'язок
            namesList.sort()
            let searchIndexName = getSearchName(namesList, searchName)
            
            // 4) Виводимо результат
            document.write(`
            ${namesList}<br>
            ${searchIndexName}
            `)
        </script>
    </div>
