            function getChangesCount(numbersList) {
                let currentElement 
                let j 
                let changesCount = 0
                for (let i = 1; i < numbersList.length; i++) {
                    currentElement = numbersList[i];
                    j = i - 1;
                    while (j >= 0 && numbersList[j] > currentElement) {     
                        numbersList[j + 1] = numbersList[j];                
                        j--;                                                
                        changesCount++                                         
                    }
                    numbersList[j + 1] = currentElement;
                }
                return changesCount
            }
                        
            // 1) Вводимо дані
