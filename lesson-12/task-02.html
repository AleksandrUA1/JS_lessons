            //         randomNum = Math.floor((Math.random()*100)+1)
            //         numbers.push(randomNum)
            //     }

            function getChangesCount(numbers) {
                let changesCount = 0
                let change
                let leftInd = 0
                let rightInd = numbers.length - 1
                let tmp
                do {
                    change = false
                    for (let i = leftInd; i < rightInd; i++) {
                        if (numbers[i] < numbers[i - 1]) {
                            changesCount++
                            tmp = numbers[i]
                            numbers[i] = numbers[i - 1]
                            numbers[i - 1] = tmp
                            change = true
                        }
                    }
                    rightInd--
                    for (let i = rightInd; i > 0; i--) {
                        if (numbers[i] < numbers[i - 1]) {
                            changesCount++
                            tmp = numbers[i]
                            numbers[i] = numbers[i - 1]
                            numbers[i - 1] = tmp
                            change = true
                        }
                    }
                    leftInd++
                } while (change)
                return changesCount
                
            }

            // 1) Вводимо дані
            let numCount = 30
            // 2) Генеруємо масив  
            // let numbersList = getNumbersList(numCount)
            let numbersList = [13,45,76,34,98,27,18,767,34,743,456,234,65,92,235,115,466,43,62,555,380,76,400,330,290,550,410,200,66,50]
            // 3) Знаходимо розв'язок
            let changesCount = getChangesCount(numbersList)

            // 4) Виводимо результат
            document.write(`
            ${numbersList}<br>
            Кількість обмінів під час сортування - ${changesCount}`)
