                let firstElIndex = 0

                let middleIndex
                
                while (firstElIndex<=lastElIndex) {
                    middleIndex = Math.floor((firstElIndex + lastElIndex) / 2)

                    else if (namesList[middleIndex].length < searchingLength) {firstElIndex = middleIndex + 1}     
                    else {lastElIndex = middleIndex - 1}  
                } 
                return -1
            }
