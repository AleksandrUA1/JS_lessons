            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
                </p>

    <script>
        let driverCategoryName = prompt('Введіть назву категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль)')
        let result

        switch (driverCategoryName) {
            case 'A': result = 'мотоцикл'
                break;
            case 'B': result = 'легковий автомобіль'
                break;
            case 'C': result = 'вантажний автомобіль'
                break;
            default: result = 'Введено хибні дані'
                break;
        }

        alert(result)
        console.log(result)
    </script>
