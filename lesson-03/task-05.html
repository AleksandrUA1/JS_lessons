    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson03.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 5</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        let drivCategory = prompt('Введіть Англійською мовою одну з запропонованих категорій водія А | B | C');
        let result;
        // 2. Знаходимо результат та виводимо його
        if (drivCategory === "A") result = "Мотоцикл";
        else if (drivCategory === "B") result = "Легковий автомобіль";
        else result = "Вантажний автомобіль";
        document.write (`${result}`)
    </script>
