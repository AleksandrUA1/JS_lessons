            <h3 class="home-task__title">Задача 4</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
                </p>
            </div>
        </div>
    </div>

    <script>
        let userAge = parseInt(prompt('Введіть ваш вік'))
        let minCorrectAge = 1
        let maxCorrectAge = 120
        let maxChildrenAge = 6
        let maxSchoolboyAge = 16
        let maxStudentAge = 22
        let maxWorkerAge = 60
        let result

        if (userAge < minCorrectAge || userAge > maxCorrectAge) result ='Введено некоректні дані'
        else if (userAge <= maxChildrenAge) result ='Ви дитина у садочку'
        else if (userAge <= maxSchoolboyAge) result ='Ви школяр'
        else if (userAge <= maxStudentAge) result ='Ви студент'
        else if (userAge <= maxWorkerAge) result = 'Ви працівник'
        else result = 'Ви пенсіонер'
        
        alert(result)
        console.log(result)
    </script>
