            <h3 class="home-task__title">Задача 4</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        let humanAge = parseInt(prompt('Введіть вік людини'));
        let result 
        // 2. Знаходимо результат та виводимо його
        if (humanAge < 1 || humanAge > 150) result = "Введено хибні дані"
        else if (humanAge <= 6) result = "Дитина яка ходить до садочку"            
        else if (humanAge <= 17) result = "Дитина яка ходить до школи"     
        else if (humanAge <= 22) result = "Студент" 
        else if (humanAge <= 55) result = "Працівник"
        else result = "Пенсіонер" 
        
        document.write (`Введений вік ${humanAge}p. <br> Це ${result}`)
    </script>
