<body>
    <header class="header">

            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 3</h1>
        </div>
    </header>
    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson03.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 4</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        let humanAge = parseInt(prompt('Введіть вік людини'));

        // 2. Знаходимо результат та виводимо його
        if (humanAge <= 6) // якщо введене число менше дорівнює 6
            document.write(`
            Введений вік людини - ${humanAge} р.<br>
            Це дитина, яка ходить до садочку.
            `)
        else
            if (humanAge <= 17) // якщо введене число менше дорівнює 17
                document.write(`
                Введений вік людини - ${humanAge} р.<br>
                Це дитина, яка ходить до школи.
                `)

        else
            if (humanAge <= 22) // якщо введене менше дорівнює 22
                document.write(`
                Введений вік людини - ${humanAge} р.<br>
                Це студент.
                `)
        
        else
            if (humanAge <= 60) // якщо введене число менше дорівнює 60
                document.write(`
                Введений вік людини - ${humanAge} р.<br>
                Це працівник.
                `)

        else
             (60 < humanAge) // якщо введене число більше 60
            document.write(`
            Введений вік людини - ${humanAge} р.<br>
            Це Щасливий пенсіонер.
            `)
    </script>
</body>
