<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Бабалик Олександр</h1>
            <p class="header__sabtitle">Курс з вивчення JavaScript | Урок 3</p>
        </div>
    </header>
    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson03.html" class="home-task__link-back">Назад</a>
            <h1 class="home-task__title">Задача 4</h1>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        let humanAge = parseInt(prompt('Введіть вік людини'));

        // 2. Знаходимо результат та виводимо його
        if (humanAge <= 6) // якщо введене число менше / дорівнює 6
            document.write(`
            Введений вік людини - ${humanAge} р.<br>
            Це дитина, яка ходить до садочку.
            `)

        if (6 < humanAge && humanAge <= 17) // якщо введене число більше 6, або, менше / дорівнює 17
            document.write(`
            Введений вік людини - ${humanAge} р.<br>
            Це дитина, яка ходить до школи.
            `)

        if (17 < humanAge && humanAge <= 22) // якщо введене число більше 17, або, менше / дорівнює 22
            document.write(`
            Введений вік людини - ${humanAge} р.<br>
            Це студент.
            `)
            
        if (22 < humanAge && humanAge <= 60) // якщо введене число більше 22, або, менше / дорівнює 60
            document.write(`
            Введений вік людини - ${humanAge} р.<br>
            Це працівник.
            `)

        if (60 < humanAge) // якщо введене число більше 60
            document.write(`
            Введений вік людини - ${humanAge} р.<br>
            Це Щасливий пенсіонер.
            `)
    </script>
</body>
</html>
