    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson03.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 3</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
                </p>
            </div>
        </div>
    </div>

    <script>
        let randomNumber = Math.floor((Math.random()*5)+1)
        console.log('Рандомне число ' + randomNumber)
        let firstUserChoice = parseInt(prompt('Спробуйте вгадати число від 1 до 5'))
        console.log('Перше загадане число ' + firstUserChoice)
        if (randomNumber === firstUserChoice) {
            alert('Ви вгадали. Це число ' + randomNumber)
        } else {
            alert('Ви не вгадали. Спробуйте ще раз')
            let secondUserChoice = parseInt(prompt('Спробуйте ще раз вгадати число від 1 до 5'))
            console.log('Друге загадане число ' + secondUserChoice)
            if (randomNumber === secondUserChoice) {
               alert('Ну тепер ви вгадали. Це число ' + randomNumber)
            } else alert('Нажаль ви знову не вгадали')
        }
    </script>
