<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <title>Home-task 3</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Бабалик Олександр</h1>
            <p class="header__sabtitle">Курс з вивчення JavaScript | Урок 3</p>
        </div>
    </header>
    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson03.html" class="home-task__link-back">Назад</a>
            <h1 class="home-task__title">Задача 3</h1>
            <div class="home-task__description">
                <p class="home-task__subtitle">Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        randomNumber = (Math.floor((Math.random()*5)+1));
        
        firstTry = parseInt(prompt('Введіть ціле число від 1 до 5 включно')); // вводимо перше число
        if (firstTry === randomNumber) // якщо перше введене число відповідає рандомному, виконуємо document.write
            document.write (` 
            Випадкове число згенероване компютером - ${randomNumber}<br>
            Вітаємо! Ви вгадали число з першого разу!
            `) 
            else secondTry = parseInt(prompt('Введіть ціле число від 1 до 5 включно')); // інакше, вводимо друге число
        
        if (secondTry === randomNumber) // якщо друге введене число відповідає рандомному, виконуємо document.write
        document.write (`
        Випадкове число згенероване компютером - ${randomNumber}<br>
        Вітаємо! Ви вгадали число з другого разу!
        `)
            else document.write // якщо жодна умова не виконалась, виконуємо document.write
            (`
            Випадкове число згенероване компютером - ${randomNumber}<br>
            Ваше перше число - ${firstTry}<br>
            Ваше друге число - ${secondTry}<br>
            Нажаль ви не вгадали.
            `)
    </script>
</body>
</html>
