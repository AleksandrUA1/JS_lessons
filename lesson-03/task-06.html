<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 3</h1>
        </div>
    </header>
    <div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson03.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 6</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
                </p>
            </div>
        </div>
    </div>

    <script>
        let userDayNumber = parseInt(prompt('Введіть номер дня тижня'))
        let result

        switch (userDayNumber) {
            case 1:
                result = 'Понеділок'
                break;
            case 2:
                result = 'Вівторок'
                break;
            case 3:
                result = 'Середа'
                break;    
            case 4:
                result = 'Четвер'
                break;
            case 5:
                result = 'Пятниця'
                break;
            case 6:
                result = 'Субота'
                break;
            case 7:
                result = 'Неділя'
                break;
            default: result = 'Введено хибні дані'
                break;
        }
        alert(result)
    </script>
</body>
