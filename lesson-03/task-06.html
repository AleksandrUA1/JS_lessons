<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <title>Home-task 6</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Бабалик Олександр</h1>
            <p class="header__sabtitle">Курс з вивчення JavaScript | Урок 3</p>
        </div>
    </header>
    <div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson03.html" class="home-task__link-back">Назад</a>
            <h1 class="home-task__title">Задача 6</h1>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        let userData = parseInt(prompt('Оберіть один з 7 днів тижня, ввівши число від 1 до 7')); 
        let dayPerWeek;

        // 2. Знаходимо результат та виводимо його
        switch (userData) {
            case 1: dayPerWeek="Понеділок";
                break;
            case 2: dayPerWeek="Вівторок";
                break;
            case 3: dayPerWeek="Середа";
                break;
            case 4: dayPerWeek="Четвер";
                break;
            case 5: dayPerWeek="П'ятниця";
                break;
            case 6: dayPerWeek="Субота";
                break;
            case 7: dayPerWeek="Неділя";
                break;
        }

        document.write(`
        Ви ввели число - ${userData}<br>
        День тижня якому воно відповідає - ${dayPerWeek}
        `)       
    </script>
</body>
</html>
