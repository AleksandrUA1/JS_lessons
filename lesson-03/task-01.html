<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Бабалик Олександр</h1>
            <p class="header__sabtitle">Курс з вивчення JavaScript | Урок 3</p>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson03.html" class="home-task__link-back">Назад</a>
            <h1 class="home-task__title">Задача 1</h1>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
       let firstChilderName = prompt("Введіть ім'я першої дитини");
       let firstChildrenCandy = parseInt(prompt("Введіть кількість цукерок у першої дитини"));
       let secondChildrenName = prompt("Введіть ім'я другої дитини");
       let secondChildrenCandy = parseInt(prompt("Введіть кількість цукерок у другої дитини"));
       let firstChilderMoreCandy = firstChildrenCandy - secondChildrenCandy;
       let secondChildrenMoreCandy = secondChildrenCandy - firstChildrenCandy;

        // 2. Знаходимо та виводимо результат
       if (firstChildrenCandy > secondChildrenCandy) {
        alert (`
            ${firstChilderName} має ${firstChildrenCandy} цукерок
            ${secondChildrenName} має ${secondChildrenCandy} цукерок

            ${firstChilderName} має на ${firstChilderMoreCandy} цукерок більше ніж ${secondChildrenName}
            `)
       } 
       if (firstChildrenCandy < secondChildrenCandy) {
        alert (`
            ${firstChilderName} має ${firstChildrenCandy} цукерок
            ${secondChildrenName} має ${secondChildrenCandy} цукерок

            ${secondChildrenName} має на ${secondChildrenMoreCandy} цукерок більше ніж ${firstChilderName}
            `)
       }

       else {
            alert (`
                ${firstChilderName} та ${secondChildrenName} мають однакову кількість цукерок.
                По ${firstChildrenCandy} на брата.
                `)
            } 
    </script>

</body>
