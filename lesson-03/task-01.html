            <a class="home-link"  href="lesson03.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 1</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
                </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let firstChildrenName = prompt('Введіть ім\'я першої дитини')
            let firstChildrenCandyQuantity = parseInt(prompt('Введіть кількість кукерок першої дитини'))
            let secondChildrenName = prompt('Введіть ім\'я другої дитини')
            let secobdChildrenCandyQuantity = parseInt(prompt('Введіть кількість кукерок другої дитини'))
            
            if (firstChildrenCandyQuantity > secobdChildrenCandyQuantity) {
                alert(firstChildrenName + ' має більше цукерок')
            } else if (secobdChildrenCandyQuantity > firstChildrenCandyQuantity)
                alert(secondChildrenName + ' має більше цукерок')
            else alert('У дітей однакова кількість цукерок')
        </script>
    </div>
