    <header class="header">

            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 3</h1>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson03.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 1</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
       let firstChilderName = prompt("Введіть ім'я першої дитини");
       let firstChildrenCandy = parseInt(prompt("Введіть кількість цукерок у першої дитини"));
       let secondChildrenName = prompt("Введіть ім'я другої дитини");
       let secondChildrenCandy = parseInt(prompt("Введіть кількість цукерок у другої дитини"));

        // 2. Знаходимо та виводимо результат
       if (firstChildrenCandy > secondChildrenCandy) 
        alert (`
            ${firstChilderName} має більше цукерок ніж ${secondChildrenName}
             `)
      
       else if (firstChildrenCandy < secondChildrenCandy) 
        alert (`
            ${secondChildrenName} має більше цукерок ніж ${firstChilderName}`)
       
       else {
            alert (`
                ${firstChilderName} та ${secondChildrenName} мають однакову кількість цукерок.
                `)
            } 
    </script>
