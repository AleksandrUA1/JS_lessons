<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-task 2</title>
</head>
<body>
    <div class="home-task">
		<a href="lesson03.html" class="home-task__link-back">Назад</a>
        <h1 class="home-task__title">Задача 2</h1>
        <div class="home-task__description">
            <p class="home-task__subtitle">З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
            </p>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        let pruductCost = parseFloat(prompt('Волоський горіх очищений EXTRA' , 'Введіть загальну вартість (грн)'));  
        let clientMoney = parseFloat(prompt('Кількість грошей отриманих від покупця (грн)'));
        const lotteryTicketPrice = 4;
        let cashShortage = pruductCost - clientMoney;  // Розраховуємо скільки грошей не вистачає
        let cashChange = clientMoney - pruductCost;  // Розраховуємо решту клієнта
        let lotteryTicketQuontity = Math.floor(cashChange / lotteryTicketPrice);  // розраховуємо скільки лотерейних квитків може купити клієнт на решту
        let lotteryTicketQuontityRemainder = cashChange % lotteryTicketPrice; // розраховуємо залишок решти після купівлі квитків

        // 2. Знаходимо та виводимо результат
        if (pruductCost > clientMoney) { 
            document.write(`
            Коштів недостатньо, потрібно ще доплатити ${cashShortage} грн.
            `)
        }
        //  якщо грошей не вистачає

         //--------------------------------------------------------------------
        if (pruductCost === clientMoney) {
            document.write (`
            Дякуємо за покупку!
            `)
        }
        // якщо ціна продукту відповідає Кількості грошей отриманих від покупця

        // ---------------------------------------------------------------------
        if ((pruductCost < clientMoney) && (cashChange < lotteryTicketPrice)) { 
            document.write (`
            Візьміть вашу решту - ${cashChange}<br>
            Гарного дня! 
            `)
        }
        //  якщо ціна продукту є меншою за кількість отриманих грошей від клієна
        //  і
        //  решта після оплати Продукту є меншою ніж вартість лотереї

        // ------------------------------------------------------------------------

        if ((pruductCost < clientMoney) && (cashChange > lotteryTicketPrice) && (lotteryTicketQuontityRemainder === 0)) {
            document.write (`
            Ваша решта - ${cashChange}. Якщо бажаєте, можете на всі бабки купити лотерею за ${lotteryTicketPrice} грн / 1 шт <br>
            Як раз чотко виходить ${lotteryTicketQuontity} лотерейних квитків. <br>
            `)
        }
        //  якщо ціна продукту є меншою за кількість отриманих грошей від клієна
        //  і
        //  решта після оплати Продукту є більшою ніж вартість лотереї
        //  і
        //  решта після оплати Лотереї відповідає 0

        // ------------------------------------------------------
        if ((pruductCost < clientMoney) && (cashChange > lotteryTicketPrice)&& (lotteryTicketQuontityRemainder !== 0)) {
            document.write (`
            Ваша решта - ${cashChange}. Якщо бажаєте, можете на всі бабки купити лотерею за ${lotteryTicketPrice} грн / 1 шт <br>
            Виходить ${lotteryTicketQuontity} лотерейних квитків. <br>
            І навіть решта останеться - ${lotteryTicketQuontityRemainder} грн
            `)
        }
        //  якщо ціна продукту є меншою за кількість отриманих грошей від клієна
        //  і
        //  решта після оплати Продукту є більшою ніж вартість лотереї
        //  і
        //  решта після оплати Лотереї не відповідає 0

    </script>
</body>
</html>
