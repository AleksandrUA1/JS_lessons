            <a  class="home-link" href="lesson03.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 2</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
                </p>
            </div>
        </div>
    </div>

    <script>
        let productPrice = parseFloat(prompt('Введіть вартість товару'))
        let moneyCount = parseFloat(prompt('Введіть розмір вашого бюджету'))
        let lotteryCost = 4
        let moneyBalance

        if (productPrice > moneyCount ) {
            alert('Грошей не вистачає')
        } else if (productPrice <= moneyCount ) {
            alert('Дякуємо за покупку')
            moneyBalance = moneyCount - productPrice
            if (moneyBalance >= lotteryCost) {
                alert('Купіть лотерею за 4 грн')
            }
        }
    </script>
