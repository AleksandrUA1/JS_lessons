            <a class="home-link"  href="lesson03.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 10</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої відповіді. Виграє той, у кого число знаходиться ближче до загаданого комп’ютером числа.</p>
            </div>
            
        </div>
    </div>

    <div class="script">
        <script>
            let maxIntervalValue = 10
            let randomNumber = Math.floor((Math.random() * maxIntervalValue) + 1)
            console.log(randomNumber)

            let firstUserValue = parseInt(prompt('Введіть число від 1 до 10'))
            let secondUserValue = parseInt(prompt('Введіть число від 1 до 10'))

            let firstUserDifferentValue = Math.abs(randomNumber - firstUserValue)
            let secondUserDifferentValue = Math.abs(randomNumber - secondUserValue)


            if (firstUserDifferentValue > secondUserDifferentValue) {
                alert(`Комп\`ютер загадав число ${randomNumber}\nПерший користувач ввів число  ${firstUserValue}\nДругий користувач ввів число  ${secondUserValue}\nВиграв другий користувач`)
            } else if (firstUserDifferentValue < secondUserDifferentValue) {
                alert(`Комп\`ютер загадав число ${randomNumber}\nПерший користувач ввів число  ${firstUserValue}\nДругий користувач ввів число  ${secondUserValue}\nВиграв перший користувач`)
            } else if (firstUserDifferentValue === secondUserDifferentValue) {
                alert(`Комп\`ютер загадав число ${randomNumber}\nПерший та другий користувач ввели однакове число ${firstUserValue}\nНічія!`)
            } else alert('Введено хибні дані')
        </script>
    </div>
