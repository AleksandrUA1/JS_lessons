<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 8 | Функції - продовження. Масиви - вступ</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson08.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 5</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано послідовність оцінок учня. Підрахувати кількість:
                    1)	двійок
                    2)	кількість хороших оцінок (добре, відмінно);
                    3)	кількість оцінок, які нижче середнього.
                    </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getBadScoresCount(scoresList) {
                let badScoresCount = 0
                let checkingScore2 = 2
                for (let scor = 0; scor < scoresList.length; scor++) {
                    if (scoresList[scor] === checkingScore2) {
                        badScoresCount++
                    }
                }
                return badScoresCount
            }
            
            function getGoodScoresCount(scoresList) {
                let goodScoresCount = 0
                let checkingScore4 = 4
                let checkingScore5 = 5
                for (let scor = 0; scor < scoresList.length; scor++) {
                    if (scoresList[scor] === checkingScore4 || scoresList[scor] === checkingScore5) {
                        goodScoresCount++
                    }
                }
                return goodScoresCount
                
            }
            
            function getScoresQuantityLessAverage(scoresList) {
                let scoresQuantityLessAverage = 0
                let averageScore = 0
                for (let scor = 0; scor < scoresList.length; scor++) {
                    averageScore += scoresList[scor]
                }
                averageScore = (averageScore / scoresList.length).toFixed(1)

                for (let scor = 0; scor < scoresList.length; scor++) {
                    if (scoresList[scor] < averageScore) {
                        scoresQuantityLessAverage++
                    }
                }
                return [scoresQuantityLessAverage,averageScore]
            }           

            let scoresList = [5,3,4,4,4,2,5,3,5,2,4]

            document.write(`
            Список оцінок учня - ${scoresList}<br>
            Кількість двійок - ${getBadScoresCount(scoresList)}<br>
            Кількість хороших оцінок (добре, відмінно) - ${getGoodScoresCount(scoresList)}<br>
            Кількість оцінок, які нижче середнього балу (${(getScoresQuantityLessAverage(scoresList))[1]}) - ${(getScoresQuantityLessAverage(scoresList))[0]}
            `)
        </script>
    </div>
</body>
