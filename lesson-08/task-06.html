<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 8 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson08.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 6</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
                function getPricesOfProducts(productsQuantity) {
                    
                    let pricesOfProducts = new Array(productsQuantity)
                    let productPrice
                    for (let i = 0; i < namesOfProducts.length; i++) {
                        
                        productPrice = parseInt(prompt(`Введіть ціну ${i+1}-го товару`))
                        pricesOfProducts[i] = productPrice
                    }
                    return pricesOfProducts
                }

                function getNamesOfProducts(productsQuantity) {
                    
                    let namesOfProducts = new Array(productsQuantity)
                    let productName
                    
                    for (let i = 0; i < namesOfProducts.length; i++) {
                        productName = prompt(`Введіть назву ${i+1}-го товару`)
                        namesOfProducts[i] = productName
                    }
                    return namesOfProducts
                }

                function getCanToBuy(namesOfProducts, pricesOfProducts, userMoney) {

                    for (let i = 0; i < pricesOfProducts.length; i++) {
                        if (pricesOfProducts[i] <= userMoney) {
                                document.write(`${namesOfProducts[i]} | ${pricesOfProducts[i]}<br>`)
                        }     
                    }
                }

                // 1) Вводимо дані
                let userMoney = parseInt(prompt('Введіть розмір бюджету'))
                let productsQuantity = parseInt(prompt('Введіть кількість товарів'))

                // 2) Генеруємо масив
                let namesOfProducts = getNamesOfProducts(productsQuantity)
                let pricesOfProducts = getPricesOfProducts(productsQuantity)

                // 3) Знаходимо розв'язок та виводимо результат
                document.write(`Згідно вашого бюджету (${userMoney}грн), ви можете придбати<br>`)
                getCanToBuy(namesOfProducts, pricesOfProducts, userMoney)        
        </script>
    </div>
