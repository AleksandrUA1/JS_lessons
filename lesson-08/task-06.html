            <div class="home-task__description">
                <p class="home-task__subtitle">Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
                function getAvailableProducts(pricesOfProducts, namesOfProducts, userMoney) {
                    document.write(`Згідно вашого бюджету ${userMoney} грн, ви можете придбати:`)                    
                    for (let i = 0; i < pricesOfProducts.length; i++) {
                        if (pricesOfProducts[i] <= userMoney) {
                            document.write(`${namesOfProducts[i]} - ${pricesOfProducts[i]}грн<br>`)
                        } 
                    };
                }

                // 1) Вводимо дані
                let userMoney = parseInt(prompt('Введіть розмір бюджету'))

                // 2) Генеруємо масив
                let namesOfProducts = []
                let pricesOfProducts = []
                let userNameData
                let userPriceData
                    out: for (let i = 0; ; i++) {

                            userNameData = prompt(`Введіть назву ${i + 1}-го товару`)
                            userPriceData = parseInt(prompt(`Скільки коштує ${userNameData}?`))

                            namesOfProducts.push(userNameData)
                            pricesOfProducts.push(userPriceData)
                            
                            if (confirm('Бажаєте продовжити?') === false) {
                                break out
                            }
                    }

                // 3) Знаходимо розв'язок 
                getAvailableProducts(pricesOfProducts, namesOfProducts, userMoney)

                // 4) виводимо результат
                
        </script>
