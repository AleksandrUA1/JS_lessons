            <div class="home-task__description">
                <p class="home-task__subtitle">Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getAvaliableProducts(clientBudget, productPriceList, productTitleList) {
                let avaliableProducts = []

                for (let prod = 0; prod < productPriceList.length; prod++) {
                    if (productPriceList[prod] >= clientBudget) {
                        avaliableProducts.push(productTitleList[prod])
                        avaliableProducts.push(productPriceList[prod])
                    }
                }
                return avaliableProducts
            }

            let productPriceList = [120,540,840,1200,600,310,180,560,480,670]
            let productTitleList = ['Товар 1','Товар 2','Товар 3','Товар 4','Товар 5','Товар 6','Товар 7','Товар 8','Товар 9','Товар 10']
            
            let clientBudget = parseInt(prompt('Введіть розмір бюджету'))

            document.write(`Згідно вашого бюджету ${clientBudget} грн, ви можете придбати:<br>${getAvaliableProducts(clientBudget, productPriceList, productTitleList)}`)

            console.log(getAvaliableProducts(clientBudget, productPriceList, productTitleList));

        </script>
    </div>
