<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 8 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson08.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 6</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
                
                function getProductsList() {
                    let namesOfProducts = []
                    let pricesOfProducts = []
                    let userNameData
                    let userPriceData

                        do {
                            userNameData = prompt(`Введіть назву товару`)
                            userPriceData = parseInt(prompt(`Скільки коштує ${userNameData}?`))
                            namesOfProducts.push(userNameData)
                            pricesOfProducts.push(userPriceData)
                        } while (confirm('Бажаєте продовжити?') === true)

                    return [namesOfProducts, pricesOfProducts]
                }

                function getAvailableProducts(pricesOfProducts, namesOfProducts, userMoney) {
                    let availableProducts = []
                                        
                    for (let i = 0; i < pricesOfProducts.length; i++) {
                        if (pricesOfProducts[i] <= userMoney) {
                            availableProducts.push(namesOfProducts[i])
                            availableProducts.push(pricesOfProducts[i])
                        } 
                    }
                    return availableProducts
                }

                // 1) Вводимо дані
                let userMoney = parseInt(prompt('Введіть розмір бюджету'))

                // 2) Генеруємо масив
                let productsList = getProductsList()

                // 3) Знаходимо розв'язок 
                let availableProducts = getAvailableProducts(productsList[1], productsList[0], userMoney)

                // 4) виводимо результат
                document.write(`Згідно вашого бюджету ${userMoney} грн, ви можете придбати:<br>${availableProducts}`)
                
        </script>
    </div>
</body>
</html>
