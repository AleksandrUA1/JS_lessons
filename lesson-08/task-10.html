            <h2 class="home-task__title">Задача 10</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка приймає рік виходу на пенсію, та довільну кількість значень років працівників. Визначити кількість пенсіонерів.</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getPensionerCount(pensionerAge, ...ageList) {
                let pensionerCount = 0
                for (let age = 0; age < ageList.length; age++) {
                    if (ageList[age] > pensionerAge) pensionerCount++
                }
                return pensionerCount
            }

            let pensionerAge = 60
            let ageList = [52,37,87,32,70,61,55,59,19]

            document.write(`
                Список років працівників: ${ageList}<br>    
                Кількість пенсіонерів: ${getPensionerCount(pensionerAge, ...ageList)}
            `)
        </script>
    </div>
