<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 8 | Функції - продовження. Масиви - вступ</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson08.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 4</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
                    •	починаються на букву «А»;
                    •	перша і остання літери співпадають;
                    •	складаються з більше ніш 5 символів;
                    </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getCountNumbersWhoStartedWithSomeSymbol(symbol, ...numList) {
                let countNumbers = 0
                for (let carNumber = 0; carNumber < numList.length; carNumber++) {
                    if (numList[carNumber][0] === symbol) {
                        countNumbers++
                    }
                }
                return countNumbers
            }

            function getCountNumbersWithSameFirstAndLastSymbols(...numList) {
                let countNumbers = 0
                for (let carNumber = 0; carNumber < numList.length; carNumber++) {
                    if (numList[carNumber][0] === numList[carNumber][numList[carNumber].length - 1]) {
                        countNumbers++
                    }  
                }
                return countNumbers
            }

            function getCountNumbersWithSymbolLengthMore5(...numList) {
                let countNumbers = 0
                for (let carNumber = 0; carNumber < numList.length; carNumber++) {
                    if (numList[carNumber].length > 5) {
                        countNumbers++
                    }
                }
                return countNumbers
            }

            let firstSymbol = 'А'
            let carsNumberList = ['ОВ 8675 ВО','АН 9009 ЕХ','АА 0001 АА','ВР 7377 ВР','ВН 666 УК','Х 7 Х']

            document.write(`
            Список номерів автомобілів - <br>${carsNumberList} <br>(Всього ${carsNumberList.length} шт)<br><br>
            Кількість номерів, які починаються на букву «А» - ${getCountNumbersWhoStartedWithSomeSymbol(firstSymbol, ...carsNumberList)}<br>
            Кількість номерів, у яких перша і остання літери співпадають - ${getCountNumbersWithSameFirstAndLastSymbols(...carsNumberList)}<br>
            Кількість номерів, які складаються з більше ніш 5 символів - ${getCountNumbersWithSymbolLengthMore5(...carsNumberList)}
            `)

        </script>
    </div>
</body>
