<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style-lesson6-task31.css">
	<title>Home-task 4</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 8 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson08.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 4</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
                    •	починаються на букву «А»;
                    •	перша і остання літери співпадають;
                    •	складаються з більше ніш 5 символів;
                    </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
                function getFindFirstSymbolA(listOfCarsNumber) {
                    let findFirstSymbolA = []
                    listOfCarsNumber.forEach(element => {
                        if (element[0] === "A" || element[0] === "a") { //букви Латинського алфавіту
                            findFirstSymbolA.push(element)
                        }
                    })
                    return findFirstSymbolA
                }  

                function getFirstLastSymbolSame(listOfCarsNumber) {
                    let firstLastSymbolSame = []
                    listOfCarsNumber.forEach(element => {
                        if (element[0] === element[element.length - 1]) {
                            firstLastSymbolSame.push(element)        
                        }  
                    })
                    return firstLastSymbolSame
                }

                function getLengthMore5(listOfCarsNumber) {
                    let lengthMore5 = []
                    listOfCarsNumber.forEach(element => {
                        if (element.length > 5) {
                            lengthMore5.push(element)
                        }    
                    })
                    return lengthMore5
                }

                // 1) Вводимо дані              

                // 2) Генеруємо масив
                let listOfCarsNumber = []
                let userData
                do {
                    userData = prompt('Введіть номер автомобіля')
                    listOfCarsNumber.push(userData)
                } while (confirm(`Номери автомобілів \n${listOfCarsNumber} \nБажаєте продовжити?`) === true);

                // 3) Знаходимо розв'язок
                let findFirstSymbolA = getFindFirstSymbolA(listOfCarsNumber)
                let firstLastSymbolSame = getFirstLastSymbolSame(listOfCarsNumber)
                let lengthMore5 = getLengthMore5(listOfCarsNumber)

                // 4) Виводимо результат
                document.write(`
                Початкові дані - ${listOfCarsNumber}<br>
                Кількість номерів які:<br>
                Починаються на букву 'А' - ${findFirstSymbolA}<br>
                Мають однакові перший та останній символ - ${firstLastSymbolSame}<br>
                Складаються з більше ніж 5 символів - ${lengthMore5}
                `)
        </script>
    </div>
</body>
</html>
