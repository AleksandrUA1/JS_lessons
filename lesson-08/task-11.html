            <h2 class="home-task__title">Задача 11</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Знайти суму цифр числа, що знаходяться між першою цифрою 7 і останньою цифрою 7. У числі є всього дві цифри 7,  наприклад: 2679328712</p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getFindSumBetweenSameNumbers(userNumber) {
                let checkingNumber = 0
                let totalSum = 0
                do {
                    checkingNumber = userNumber % 10
                    userNumber = Math.floor(userNumber / 10)
                } while (checkingNumber !== 7)

                do {
                    checkingNumber = userNumber % 10
                    if (checkingNumber !== 7) totalSum += checkingNumber
                    userNumber = Math.floor(userNumber / 10)
                } while (checkingNumber !== 7)

                return totalSum
            }

            let userNumber = 2679328712
            let result = getFindSumBetweenSameNumbers(userNumber)

            document.write(`
            Число: ${userNumber}<br>
            Сума цифр між першою цифрою 7 і останньою цифрою 7: ${result}
            `)
        </script>
    </div>
