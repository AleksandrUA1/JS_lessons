            <div class="home-task__description">
                <p class="home-task__subtitle">Реалізувати рекурсивну функцію знаходження степеня числа а
 
                </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getFindStepin(a, n) {
                if (n === 0) {return 1}
                if (n === 1) {return a}
                if (n === 2) {return a * a}
                else {return getFindStepin(a, n - 1) * a}
            }

            // 1) Вводимо дані
            let userNumber = parseInt(prompt('Введіть будь яке число'))
            let userStepin = parseInt(prompt('Введіть степінь числа'))
           
            // 3) Знаходимо розв'язок
            let findStepin = getFindStepin(userNumber, userStepin)

            // 4) Виводимо результат
            document.write(`
            ${userNumber} в степені ${userStepin} = ${findStepin}
            `)
            
        </script>
    </div>
