    <div class="script" style="text-align: center;">
        <script>
            function getNumberX(userNumber, result) {
                if (userNumber === 0) return result
                else
                    for (let i = 1; i <= userNumber; i++) {
                        result = result + 2 * i
                    }
                    return result
            }

            // 1) Вводимо дані
            let userNumber = parseInt(prompt('Введіть число'))
            let result = 1

            // 2) Генеруємо масив  
            
           
            // 3) Знаходимо розв'язок
            let resultX = getNumberX(userNumber, result)

            // 4) Виводимо результат
            document.write(`
            Введене число і = ${userNumber}<br>
            Результат розрахунку - ${resultX}<br>
            `)
            
        </script>
