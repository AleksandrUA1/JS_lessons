<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
	<title>Home-task 02</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 7 | Функції</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 2</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка за номером місяця повертає його назву.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function getMonthTitle(currentMonth) {
                let result
                switch (currentMonth) {
                    case 1: 
                        result = 'Січень'
                        break 
                    case 2:
                        result = 'Лютий'
                        break
                    case 3:
                        result = 'Березень'
                        break 
                    case 4:
                        result = 'Квітень'
                        break 
                    case 5:
                        result = "Травень"
                        break
                    case 6:
                        result = 'Червень'
                        break 
                    case 7: 
                        result = 'Липень'
                        break 
                    case 8:
                        result = 'Серпень'
                        break
                    case 9:
                        result = 'Вересень'
                        break 
                    case 10:
                        result = 'Жовтень'
                        break 
                    case 11:
                        result = 'Листопад'
                        break 
                    case 12:
                        result = 'Грудень'
                        break            
                    default:
                        alert('Введено хибні дані')
                        break
                }
                return result
            }
            let userData = parseInt(prompt('Введіть номер місяця'))
            let userEnteredMonth = getMonthTitle(userData)
            if (userEnteredMonth) {
                alert(`Місяць під номером ${userData} - ${userEnteredMonth}`)
            }
        </script>
    </div>
</body>
</html>
