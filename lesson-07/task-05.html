            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 5</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            //  Правельніше було б ретурнити масив з декількома результатами. Але ми масиви ще не розбирали
            let evenValues = 0
            let positiveValues = 0
            let valuesGreaterThan100 = 0

            function func1(num1, num2, num3) {
           
                function calcEvenValues(num) {
                    if (!(num % 2)) {
                        evenValues++
                    }
                }
    
                function calcPositiveValues(num) {
                    if (num>0) {
                        positiveValues++
                    }
                }
    
                function calcValuesGreaterThan100(num) {
                    if (num>100) {
                        valuesGreaterThan100++
                    }
                }
                
                calcEvenValues(num1)
                calcEvenValues(num2)
                calcEvenValues(num3)
                
                calcPositiveValues(num1)
                calcPositiveValues(num2)
                calcPositiveValues(num3)

                calcValuesGreaterThan100(num1)
                calcValuesGreaterThan100(num2)
                calcValuesGreaterThan100(num3)
            }


            let num1 = -16
            let num2 = 24
            let num3 = 167
            func1(num1,num2,num3)
            
            document.write('Watch console')
            console.log(`Числа: ${num1} ${num2} ${num3}`);
            console.log(`Кількість парних - ${evenValues}`)
            console.log(`Кількість додатних - ${positiveValues}`)
            console.log(`Кількість більших за 100 - ${valuesGreaterThan100}`)
        </script>
    </div>
