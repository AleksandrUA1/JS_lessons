            <div class="home-task__description">
                <p class="home-task__subtitle">Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</p>
            </div>
        </div>
    </div>
    
    <div class="script">
        <script>
            function getFindAverageOfPositiveNum(temperatureList) {
                let positiveNum = 0
                let positiveNumCount = 0
                temperatureList.forEach(element => {
                    if (element > 0) {
                        positiveNum += element
                        positiveNumCount++
                    }
                })
                let averageOfPositiveNum = positiveNum / positiveNumCount
                return averageOfPositiveNum
            }

             let temperatureList = []
             let userData
             out: for (let i = 0; ; i++) {
                userData = parseInt(prompt(`Введіть ${i + 1}-й показник температури`)) 
                temperatureList.push(userData)
                if ((confirm(`Введені вами показники температур \n${temperatureList} \nБажаєте продовжити?`)) === false)
                    break out;
             }

             let averageOfPositiveNum = getFindAverageOfPositiveNum(temperatureList)
             
             document.write(`${averageOfPositiveNum}`)
        </script>
    </div>
