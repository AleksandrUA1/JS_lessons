            <div class="home-task__description">
                <p class="home-task__subtitle">Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</p>
            </div>
        </div>
    </div>
    
    <div class="script">
        <script>
             function positiveTemperaturesIndicator() {
                let quontityPositiveIndicators = 0
                let totalSumOfPositiveTemperatures = 0
                let averageTemperature = 0
                for (let i = 0; ; i++) {
                    let userNumbers = parseInt(prompt(`Введіть будь-який показник температури`))
                    if (userNumbers > 0) {
                        quontityPositiveIndicators++
                        totalSumOfPositiveTemperatures += userNumbers
                    }
                    if (!userNumbers)
                        break
                }
                averageTemperature = totalSumOfPositiveTemperatures / quontityPositiveIndicators
                return averageTemperature
             }
             let result = positiveTemperaturesIndicator()
             document.write(`Середнє значення для додатних показів температури - ${result}`) 
        </script>
    </div>
