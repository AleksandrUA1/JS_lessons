<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 7 | Функції</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 6</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити окремі функції, які переводять:<br>
                    1)	Сантиметри у дюйми;<br>
                    2)	Кілограми у фунти;<br>
                    3)	Кілометри у милі.
                    </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function getConvertCentimetersToInches(value) {
                return value / 2.54
            }
            function getConvertKilogramsToPounds(value) {
                return value * 2.205
            }
            function getConvaertKilometersToMiles(value) {
                return value / 1.609
            }

            let userCentimetersValue = parseInt(prompt('Введіть сантиметри'))
            let userKilogramsValue = parseInt(prompt('Введіть кілограми'))
            let userKilometersValue = parseInt(prompt('Введіть кілометри'))

            document.write(`${userCentimetersValue} сантиметрів = ${getConvertCentimetersToInches(userCentimetersValue).toFixed(2)} дюймів<br>`)
            document.write(`${userKilogramsValue} кілограм = ${getConvertKilogramsToPounds(userKilogramsValue).toFixed(2)} фунтів<br>`)
            document.write(`${userKilometersValue} кілометрів = ${getConvaertKilometersToMiles(userKilometersValue).toFixed(2)} миль`)
        </script>
    </div>
</body>
