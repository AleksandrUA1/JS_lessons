            <h2 class="home-task__title">Задача 8</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function printImage(url1,url2,url3,url4) {
                let imageQuantity = 4
                let randomAddres = Math.floor((Math.random() * imageQuantity) + 1)
                let result
                switch (randomAddres) {
                    case 1:
                        result = url1
                        break
                    case 2:
                        result = url2
                        break
                    case 3:
                        result = url3
                        break
                    case 4:
                        result = url4
                        break
                }
            document.write(`<img src="${result}" alt="">`)
            }

            let url1 = '../img/img1.jpg'
            let url2 = '../img/img2.jpg'
            let url3 = '../img/img3.jpg'
            let url4 = '../img/img4.jpg'
            printImage(url1,url2,url3,url4)
        </script>
    </div>
