            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 7 | Функції</h1>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 7</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function printTable(rowCount, colCount, message) {
                document.write('<table>')
                    for (let row = 0; row < rowCount; row++) {
                        document.write('<tr>')
                            for (let column = 0; column < colCount; column++) {
                                document.write('<td>')
                                    document.write(`${message}`)
                                document.write('</td>')
                            }
                        document.write('</tr>')
                    }
                document.write('</table>')
            }

            let userRowCount = parseInt(prompt('Введіть кількість рядків'))
            let userColCount = parseInt(prompt('Введіть кількість стовпців'))
            let userMessage = prompt('Введіть кількість рядків')

            printTable(userRowCount, userColCount, userMessage)

        </script>
    </div>
