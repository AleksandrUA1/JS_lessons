            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 4</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити окремі функції, які для 4 чисел знаходять:
                    1)суму;
                    2)добуток;
                    3)середнє арифметичне;
                    4)мінімальне значення. 
                </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function getSumOfNumbers(a, b, c, d) {
                return a +  b + c + d 
            }
            function getProductOfNumbers(a, b, c, d) {
                return a * b * c * d
            }
            function getAverageOfNumder(a, b, c, d) {
                return (a +  b + c + d) / 4
            }
            function getMinimalOfNumbers(a, b, c, d) {              
                return Math.min(a, b, c, d)
            }
            
            const numA = parseInt(prompt('Введіть перше число'))
            const numB = parseInt(prompt('Введіть друге число'))
            const numC = parseInt(prompt('Введіть третє число'))
            const numD = parseInt(prompt('Введіть четверте число'))

            let sumOfUserNumbers = getSumOfNumbers(numA, numB, numC, numD)
            let productOfUserNumbers = getProductOfNumbers(numA, numB, numC, numD)
            let averageOfUserNumbers = getAverageOfNumder(numA, numB, numC, numD)
            let minOfUsernumber = getMinimalOfNumbers(numA, numB, numC, numD)

            document.write(`
            Сума введених вами чисел = ${sumOfUserNumbers}<br>
            Добуток введених вами чисел = ${productOfUserNumbers}<br>
            Середнє арифметичне серед введених вами чисел = ${averageOfUserNumbers}<br>
            Мінімальне число серед введених вами чисел = ${minOfUsernumber}<br>
            `)

        </script>
    </div>
