            <div class="home-task__description">
                <p class="home-task__subtitle">Створити окремі функції, які для 4 чисел знаходять:<br>
                    1)суму;<br>
                    2)добуток;<br>
                    3)середнє арифметичне;<br>
                    4)мінімальне значення. 
                    </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function getSum(num1, num2, num3, num4) {
                return num1 + num2 + num3 + num4
            }
            function getProduct(num1, num2, num3, num4) {
                return num1 * num2 * num3 * num4
            }
            function getAverageValue(num1, num2, num3, num4) {
                return (num1 + num2 + num3 + num4) / 4
            }
            function minValue(num1, num2, num3, num4) {
                return Math.min(num1, num2, num3, num4)
            }
            document.write('Watch console')
            console.log(`Сума 4х чисел 1 2 3 4 = ${getSum(1,2,3,4)}`)
            console.log(`Добуток 4х чисел 1 2 3 4 = ${getProduct(1,2,3,4)}`)
            console.log(`Середнє арифметичне 4х чисел 2 4 6 8 = ${getAverageValue(2,4,6,8)}`)
            console.log(`Мінімальне значення серед 1 2 3 4 = ${minValue(1,2,3,4)}`)
        </script>
    </div>
