<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 7 | Функції</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 9</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка виводить банер. У функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a)</p>
            </div>
        </div>
    </div>
   

    <div class="script">
        <script>
            function printBanner(img,title,link) {
                document.write(`<h1>${title}</h1>`)
                document.write(`<a href="${link}"><img src="${img}" alt=""></a>`)
            }

            let userImage = '../img/img1.jpg'
            let userTitle = 'Тыква превращается в...'
            let userLink = 'https://www.google.com/'

            printBanner(userImage,userTitle,userLink)
        </script>
    </div>
</body>
