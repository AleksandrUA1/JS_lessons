<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 7 | Функції</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 1</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function getSeason(currentMonth) {
                let result
                switch (currentMonth) {
                    case 12:
                    case 1: 
                    case 2:
                        result = 'Зима'
                        break
                    case 3:
                    case 4:
                    case 5:
                        result = "Весна"
                        break
                    case 6:
                    case 7: 
                    case 8:
                        result = 'Літо'
                        break
                    case 9:
                    case 10:
                    case 11:
                        result = 'Осінь'
                        break            
                    default:
                        alert('Введено хибні дані')
                        break
                }
                return result
            }
            let userData = parseInt(prompt('Введіть номер місяця'))
            let userEnteredMonth = getSeason(userData)
            if (userEnteredMonth) {
                alert(`Місяць під номером ${userData} відноситься до пори року ${userEnteredMonth}`)
            }
        </script>
    </div>
</body>
