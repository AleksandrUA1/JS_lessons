<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 7 | Функції</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 1</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function getSeason(season) {
                let result
                switch (season) {
                    case (1 || 01):
                    case (2 || 02):
                    case (12): 
                        result = 'Зима'
                        break
                    case (3 || 03):
                    case (4 || 04):
                    case (5 || 05): 
                        result = 'Весна'
                        break
                    case (6 || 06):
                    case (7 || 07):
                    case (8 || 08): 
                        result = 'Літо'
                        break
                    case (9 || 09):
                    case (10):
                    case (11): 
                        result = 'Осінь'
                        break                  
                }
                return result
            }
            const userSeasonNum = parseInt(prompt('Введіть номер місяця'))
            let seasonResult = getSeason(userSeasonNum)
            document.write(`Номеру ${userSeasonNum} відповідає пора року ${seasonResult}`)
        </script>
    </div>
