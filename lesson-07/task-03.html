            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
            </div>
        </div>

    <div class="script">
        <script>
            function getWeekDay(weekDay) {
                let result 
                switch (weekDay) {
                    case 1:
                    case 2:
                    case 3:
                    case 4:
                    case 5: 
                        result = 'Робочий'
                        break
                    case 6: 
                    case 7: 
                        result = 'Вихідний'
                        break
                }
                return result
            }

            const userWeekDayNum = parseInt(prompt('Введіть номер тижня - від 1 до 7'))
            const weekDayResult = getWeekDay(userWeekDayNum)
            document.write(`Числу ${userWeekDayNum} відповідає день тижня - ${weekDayResult}`)

        </script>
    </div>
