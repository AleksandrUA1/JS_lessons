            <a class="home-link"  href="lesson07.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 3</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            function getStatusDay(currentMonth) {
                let result
                switch (currentMonth) {
                    case 1: 
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                        result = "Робочий"
                        break
                    case 6:
                    case 7: 
                        result = 'Вихідний'
                        break 
                    default:
                        alert('Введено хибні дані')
                        break
                }
                return result
            }
            let userData = parseInt(prompt('Введіть номер дня тижня'))
            let userEnteredMonth = getStatusDay(userData)
            if (userEnteredMonth) {
                alert(`День тижня під номером ${userData} це ${userEnteredMonth} день`)
            }
        </script>
    </div>
