            <div class="home-task__description">
                <p class="home-task__subtitle">Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>
            </div>
        </div>
    </div>
    
    <div class="script">
        <script>
             function negativeTemperaturesIndicator() {
                let quontityNegativeIndicator = 0
                for (let i = 0; ; i++) {
                    let userNumbers = parseInt(prompt(`Введіть будь-який показник температури`))
                    if (userNumbers < 0) {
                        quontityNegativeIndicator++
                    }
                    if (!userNumbers)
                        break
                }
                return quontityNegativeIndicator
             }
             let result = negativeTemperaturesIndicator()
             document.write(`Кількість від’ємних показів температури - ${result}`) 
        </script>
    </div>
