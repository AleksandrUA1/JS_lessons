            <a  class="home-link" href="lesson02.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 12</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">Користувач вводить оцінку у пятибадьній шкалі. Необхідно встановити текстове представлення цієї оцінки (5 - відмінно, 4 - добре, 3 - задовільно, 1 і 2 - незадовільно).
            </div>
        </div>
    </div>

	<script>
		//1. Вводимо необхідні дані
		let schollGrade = parseInt(prompt('Введіть оцінку від 2 до 5'));
		let resalt;
		// 2. Знаходимо результат
		
		switch (schollGrade) {
			case 1:
			case 2: resalt="Незадовільно";
			break;	
			case 3: resalt="Задовільно";
			break;
			case 4: resalt="Добре";
			break;
			case 5: resalt="Відмінно";
			break;
		}
		
		// 3. Виводимо результат
		if (schollGrade >=6) {
			alert (`
			"Введено хибне значення!"
		`)
		}
		else {				
			alert (`
			Оцінка по пятибальній шкалі - ${schollGrade} (${resalt})
			`)
		}
	</script>
