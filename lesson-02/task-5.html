<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <title>Home-tasks 5</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 2</h1>
        </div>
    </header>
    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson02.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 5</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle"> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        let lenghtMilimetr = parseFloat(prompt('Введіть довжину у сантиметрах'));

        // 2. Знаходимо результат
        const LENGHT_METR = lenghtMilimetr / 100; // вичисляємо дліну в мм
        const LENGHT_KILOMETR =  lenghtMilimetr / 100000; // вичисляємо дліну в км

        // 3. Виводимо результат
        document.write(`
        Задана довжина - ${lenghtMilimetr} сантиметрів <br>
        <br>
        В метрах це - ${LENGHT_METR}м <br>
        В кілометрах - ${LENGHT_KILOMETR}км
        `)
    </script>

</body>
</html>
