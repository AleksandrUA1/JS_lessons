<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 2</h1>
        </div>
    </header>
    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson02.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 3</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Вводимо необхідні дані
        let birthDay = parseInt(prompt('Ваш рік народження'));
        const CARENT_YEAR = 2023;

        // 2. Знаходимо результат
        let howYearOld = CARENT_YEAR - birthDay;

        // 3. Виводимо результат
        document.write(`
        Вам ${howYearOld} років
        `)
    </script>
