<body>
    <header class="header">

            <h1 class="header__title">Бабалик Олександр</h1>
            <p class="header__sabtitle">Курс з вивчення JavaScript | Урок 2</p>

    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson02.html" class="home-task__link-back">Назад</a>
            <h1 class="home-task__title">Задача 8</h1>
            <div class="home-task__description">
                <p class="home-task__subtitle">Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
                </p>
            </div>
        </div>
    </div>

    <script>
        //1. Вводимо необхідні дані
        let randomMunthNumber = Math.floor(Math.random() * 13);
        let randomDayNumber = Math.floor(Math.random() * 7);

        // 2. Знаходимо результат
        let dataSum = randomMunthNumber + randomDayNumber;

        // 3. Виводимо результат 
        document.write(`
        Випадковий номер місця = ${randomMunthNumber} 
        Випадковий номер дня = ${randomDayNumber} 
        
        Їх сума = ${dataSum}
        `)
    </script>
