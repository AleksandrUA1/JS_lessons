<body>
    <header class="header">

            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 2</h1>
        </div>
    </header>
    <div class="container">
        <div class="home-task">
            <a  class="home-link" href="lesson02.html" class="home-task__link-back">Назад</a>
            <h3 class="home-task__title">Задача 6</h3>
            <div class="home-task__description">
                <p class="home-task__subtitle"> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
                </p>
            </div>
        </div>
    </div>

    <script>
        //1. Вводимо необхідні дані
        let userSecondsData = parseInt(prompt('Введіть значення в секундах')); // Значення введене користувачем
        const SECOND_PER_MINUTE = 60; // кількість секунд в одній хвилині (60 сек)
        const SECOND_PER_HOUR = SECOND_PER_MINUTE * 60; // кількість секунд в одній годині (3600 сек)

        // 2. Знаходимо результат        
        
        let secondPerHour = Math.floor(userSecondsData / SECOND_PER_HOUR); 
        // Визначаємо скільки годин (3600 сек) без остачі
        // "вміщається" в заданому користувачем значенні,
        // та округлюємо до цілого числа.   
        
        let remainingSecondsOfHour = userSecondsData % SECOND_PER_HOUR; 
        // Тепер знаходимо число, це та сама остача яка округлювалась в минулому виразі
    
        let secondPerMinute = Math.floor(remainingSecondsOfHour / SECOND_PER_MINUTE)
        // і рахуємо, скільки хвилин (60 сек) "вміщається" в ньому,
        // та знову округлюємо результат до меншого цілого числа.

        let remainingSecondsOfMinute = remainingSecondsOfHour % SECOND_PER_MINUTE; 
        // Тепер визначаємо остачу після другого ділення,
        // ця остача - це секунди

        // (% - оператор який повертає остачу від ділення)
        // (Math.floor - округляє результат до меншого цілого числа)

        // 3. Виводимо результат

        document.write(`
            Задане часло - ${userSecondsData} секунд <br>
            <br>
            Відповідь - ${secondPerHour}год ${secondPerMinute}хв ${remainingSecondsOfMinute}сек.
            `)

    </script>


</body>
