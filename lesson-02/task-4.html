<body>
    <div class="home_task">
		<a href="lesson02.html" class="home-task__link-back">Назад</a>
        <h3 class="home-task__title">
            <a href="task-3.html" class="home-task__link">Задача 4</a>
        </h3>
        <div class="home-task__description">
            <p class="home-task__subtitle">Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
            </p>
        </div>
    </div>

    <script>
        //1. Вводимо необхідні дані
        let productPrice = parseFloat(prompt('Введіть ціну товару'));
        let quantityProduct = parseFloat(prompt('Введіть кількість товару'));
        const TAX_PERCENT = 5; // 5% пдв

        // 2. Знаходимо результат
        let totalPrice = productPrice * quantityProduct; // загальна вартість товару
        let productTax = ((totalPrice/100)*TAX_PERCENT)// 5% (пдв) від загальної вартості

        // 3. Виводимо результат
        document.write(`
        
        Було куплено ${quantityProduct}грн одиниць товару. <br>
        За ціною ${productPrice}грн кожен. <br>
        <br>
        Загальна вартість товару - ${totalPrice}грн, в тому числі ПДВ (5%) ${productTax}грн
        `)
    </script>

</body>
</html>
