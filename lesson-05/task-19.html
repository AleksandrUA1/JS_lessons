<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Home-task 14</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 19</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>
            </div>
        </div>
       
    </div>

    <div class="script">
        <script>       
            let temperaturesSumVlue = 0
            let userTemperatureValue
            let countTemperatureValues = 0
            let addValue = true
            let averageTemperature

            do {
                countTemperatureValues++
                userTemperatureValue = parseFloat(prompt(`Введіть ${countTemperatureValues} показник температури.`))
                temperaturesSumVlue += userTemperatureValue
                if (!confirm('Бажаєте продовжити введення показників?')) {
                    averageTemperature = temperaturesSumVlue / countTemperatureValues
                    alert(`Середній показник температури ${averageTemperature.toFixed(1)}`)
                    addValue = false
                }
            } while (addValue)

        </script>
    </div>
</body>
</html>
