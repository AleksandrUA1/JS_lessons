            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 14</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let firstUserNumber = parseInt(prompt('Введіть перше значення'))
            let secondUserNumber = parseInt(prompt('Введіть друге значення'))
            let totalSum = 0
            let maxValue
            let minValue

            if (firstUserNumber > secondUserNumber) {
                maxValue = firstUserNumber
                minValue = secondUserNumber
            }
            else {
                maxValue = secondUserNumber
                minValue = firstUserNumber
            }

            for (let number = minValue; number <= maxValue; number++) {
                if (number % 2 !== 0) {
                    totalSum += number
                }
            }

            alert(`В діапазоні від ${minValue} до ${maxValue} сума всіх непарних чисел = ${totalSum}`)

        </script>
    </div>
