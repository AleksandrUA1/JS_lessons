            <div class="home-task__description">
                <p class="home-task__subtitle">Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
                </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            alert(`Загадайте число від 1 до 20`)
            let guessNumber 
            let randomNumber = 0
            for (let i = 1; i <= 3; i++) {
                randomNumber = Math.floor((Math.random()*20)+1)
                guessNumber = confirm(`Ви загадали число ${randomNumber}?`)
                if (guessNumber) {
                    alert(`Ком'ютор вгадав загадане число з ${i}-ї спроби`)
                    break }
            }
            if (!guessNumber)
                    alert(`Ком'ютор не вгадав загадане число`) 
        </script>
    </div>
