            <h2 class="home-task__title">Задача 23</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести з кожного десятка (1-10, 11-20, 21-30, ... , 91-100) по 3 випадклвих парних числа</p>
            </div>
        </div>
       
    </div>

    <div class="script">
        <script>       
            let randomNumber = Number

            for (let rangeStart = 1, rangeEnd = 10; rangeEnd <= 100 ; rangeEnd += 10, rangeStart += 10) {
                for (let i = 0; i < 3; ) {
                    randomNumber = Math.floor(Math.random() * (rangeEnd - rangeStart + 1)) + rangeStart
                    if (randomNumber % 2 === 0) {
                        document.write(`${randomNumber}, `)
                        i++
                    }
                }
            }
        </script>
    </div>
