            <h2 class="home-task__title">Задача 22</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">3 рази дати можливість ввести пароль (правильний пароль «123»)</p>
            </div>
        </div>
       
    </div>

    <div class="script">
        <script>       
            let correctPassword = 'abc'
            let quantityAttemps = 3
            let userPassword

            for (let attemp = 0; attemp < quantityAttemps; attemp++) {
                userPassword = prompt('Введіть пароль')
                if (userPassword.toUpperCase()  === correctPassword.toUpperCase()) {
                    alert('Вітаємо!')
                    break
                }
                else alert('Введено не правильний пароль')
            }
        </script>
    </div>
