<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 11</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести таблицю з одним рядком і  7 стовпцями.
                </p>
            </div>
        </div>
    </div>
    <div class="script">
        <table style="display: inline-block; margin: 0 auto; border: 1px solid #101011; color: #94c02f; font-size: 20px;">
            <tr>
                <script>
                    for (let i = 1; i <= 7; i++) {
                        document.write (`
                        <td style="min-width: 50px; line-height: 50px; margin: 3px; border: 1px solid #101011;">${i}</td>
                        `)
                    }
                </script>
            </tr>
        </table>
    </div>
</body>
