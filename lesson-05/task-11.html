<body>
    <header class="header">

            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 11</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let paragraphCount = parseInt(prompt('Введіть кількість параграфів'))

            for (let paragraph = 1; paragraph <= paragraphCount; paragraph++) {
                document.write(`<h1>Заголовок ${paragraph}</h1><br>`)
                for (let section = 1; section <= paragraph; section++) {
                    document.write(`<p>Розділ ${paragraph}, параграф ${section}</p><br>`)
                }
                document.write('<br>')
            }
        </script>
    </div>
</body>
