            <h2 class="home-task__title">Задача 12</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm)</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let minValue = 1
            let maxValue = 20
            let userNumber = parseInt(prompt(`Введіть число від ${minValue} до ${maxValue}`))
            console.log(userNumber)
            let attempCount = 3
            let randomNumber
            let result = false

            for (let attemp = 0; attemp < attempCount; attemp++) {
                randomNumber = Math.floor((Math.random() * (maxValue + minValue)) + 1) - minValue
                if (confirm(`Ви загадали число ${randomNumber}?`)) {
                    result = true
                    break
                } 
            }
            if (result) {
                alert('Комп\'ютер вгадав ваше число. Гра закінчена')
            }
            else alert('Комп\'ютер не вгадав ваше число')
        </script>
    </div>
