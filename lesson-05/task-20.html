<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 20</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</p>
            </div>
        </div>
       
    </div>

    <div class="script">
        <script>       
            let weeksCount = parseInt(prompt('Введіть кількість тижнів'))
            let daysOfWeek = 7
            let totalProfit = 0
            let profitPerWeek = 0
            let profitPerDay = 0

            for (let week = 1; week <= weeksCount; week++) {
                for (let day = 1; day <= daysOfWeek; day++) {
                    profitPerDay = parseInt(prompt(`${week} тиждень.\nВведіть прибуток ${day}-го дня`))
                    profitPerWeek += profitPerDay
                    totalProfit += profitPerDay
                }
                document.write(`Прибуток ${week}-го тижня ${profitPerWeek} грн <br>`)
                profitPerWeek = 0
            }
            document.write(`Загальний прибуток за весь період ${totalProfit} грн <br>`)
        </script>
    </div>
</body>
