<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 21</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вводимо початкову кількість тортів які треба продати.  Поки залишаються торти продавати їх клієнтам</p>
            </div>
        </div>
       
    </div>

    <div class="script">
        <script>       
            let cakeCount = parseInt(prompt('Введіть початкову кількість тортів'))
            let sellCake

            do {
                sellCake = parseInt(prompt('Скільки тортів бажаєте придбати?'))
                if (sellCake <= cakeCount) {
                    cakeCount -= sellCake
                    alert('Дякуємо. Візьміть ваше замовлення.')
                }
                else alert(`Вибачте. Такої кількості тортів не має.\nВсього залишилось ${cakeCount} тортів.`)
            } while (cakeCount !== 0)

        </script>
    </div>
</body>
