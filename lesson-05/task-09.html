<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 9</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. 
                </p>
            </div>
        </div>
    </div>
    <div class="script">
        <ul style="list-style: disc; text-align: left;"> 
            <script>
                const userNum = parseInt(prompt('Скільки випадкових чисел згенерувати?'))
                let randomNum
                for (let i = 1; i <= userNum; i++) {
                    randomNum = Math.floor((Math.random()*100)+1)
                    document.write (`
                        <li>
                            ${randomNum}
                        </li>
                    `)
                }
            </script>
         </ul>
    </div>
</body>
