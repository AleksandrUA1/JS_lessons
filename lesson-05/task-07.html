        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 7</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести таблицю з 3 рядків і 7 стовпців</p>
            </div>
        </div>

        
    </div>

    <div class="script">
        <script>
            let rowCount = 3
            let columnCount = 7

            document.write('<table style="border: 1px solid black;">')
                for (let row = 0; row < rowCount; row++) {
                    document.write('<tr>')
                        for (let column = 1; column <= columnCount; column++) {
                            document.write(`<td style="min-width: 50px; line-height: 50px; margin: 3px; border: 1px solid #101011;">${column}</td>`)
                            
                        }
                    document.write('<tr>')
                    
                }
            document.write('</table>')
        </script>
    </div>
