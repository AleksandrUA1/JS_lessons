            <h2 class="home-task__title">Задача 15</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести на екран N абзаців (N вводиться користувачем) за зразком:
                </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            const userNum = parseInt(prompt('Введіть число від 1 до 20'))
            let paragraphNum = 1
            let i = 0
            if (userNum<21) {
                document.write (`
                    <h1>Заголовок ${userNum}</h1>
                    `)
                while (i<userNum) {
                    document.write (`
                        <p>Розділ ${userNum}, параграф ${paragraphNum}</p>
                    `);
                    i++; 
                    paragraphNum++;        
                }
            }
            else 
            document.write (`Введено хибні дані`)
        </script>
    </div>
