<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 3</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
                </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
        const userNum = parseInt(prompt('Введіть будь яке ціле число'))     // число введене користувачем
        let result = Math.floor(userNum / 2)                                // число введене користувачем ділимо на 2, та округлюємо вниз 
          
          exit: for (let i = 0; ; i++) {                                    // генеруємо безкінечний цикл
          if (result === userNum) {                                         // якщо, значення та тип числа введеного користувачем 
                                                                            // відповідають згенерованому числу
              confirm(`Комп'ютор вгадав, ваше число - ${result}`)           // виводимо повідомлення
              break exit;                                                   // та розриваємо цикл
            }

          else if (result < userNum && (result+result*0.1) <= userNum) {    // інакше, якщо, згенероване число < числа користувача, і також, 
                                                                            // (згенероване число + 10%) < числа користувача
              confirm(`Введене число більше - ${result}?`)                  // виводимо повідомлення
              result = Math.floor(result + result*0.1)                      // збільшуємо значення згенерованого числа на 10%
              }                                                             // і цикл почнеться знову

            else {                                                          // інакше, якщо жодна з попередніх умов не виконується
              for (let j = 0; ; j++) {                                      // генеруємо новий безкінечний цикл
                if (result === userNum) {                                   // якщо, значення та тип числа введеного користувачем 
                                                                            // відповідають згенерованому числу      
                    confirm(`Комп'ютор вгадав, ваше число - ${result}`)     // виводимо повідомлення
                    break exit;                                             // та розриваємо цикл  
                  }
                  else if (result < userNum) {                              // інакше, якщо, згенероване число < числа користувача
                    confirm(`Введене число більше - ${result}?`)            // виводимо повідомлення
                    result += 1                                             // збільшуємо значення згенерованого числа на 1
                    }                                                       
                }
            }    
          }
        </script>
    </div>
</body>
