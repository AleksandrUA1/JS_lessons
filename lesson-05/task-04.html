<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 4</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let countRandomNumbers = parseInt(prompt('Введіть розмір маркованого списку'))
            let minValue = 1
            let maxValue = 100
            let randomNumber

            document.write('<ul>')
            for (let currentNumber = 0; currentNumber < countRandomNumbers; currentNumber++) {
                randomNumber = Math.floor((Math.random() * maxValue + minValue) + 1) - minValue
                document.write(`<li>${randomNumber}</li>`)
            }
            document.write('</ul>')
        </script>
    </div>
</body>
