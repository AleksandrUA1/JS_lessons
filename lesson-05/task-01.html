<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 1</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            let randomNumber
            let minValue = 1
            let maxValue = 1000
            let valueCount = 100
            let evenValueCount = 0
            let oddValueCount = 0

            for (let currentValue = 0; currentValue < valueCount; currentValue++) {
                randomNumber = Math.floor((Math.random() * maxValue + minValue) + 1) - minValue
                document.write(` ${randomNumber},`)
                if (randomNumber % 2 === 0) {
                    evenValueCount++
                } else oddValueCount++
            }

            document.write(`<br>Кількість парних чисел ${evenValueCount}\nКількість непарних чисел ${oddValueCount}`)
        </script>
    </div>
</body>
