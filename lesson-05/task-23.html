</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 5 | Цикли - for / while / do...while</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 23</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Вивести усі трицифрові числа, де друга цифра завжди є меншою або рівною за першшу, а третя є меншою або рівною задругу. від 100 до 999</p>
            </div>
        </div>
       
    </div>

    <div class="script">
        <script>       
            for (let hundredsMinIndex = 1; hundredsMinIndex <= 9; hundredsMinIndex++) {
                for (let tensMinIndex = 0; tensMinIndex <= 9; tensMinIndex++) {
                    if (tensMinIndex <= hundredsMinIndex) {
                        for (let unitsMinIndex = 0; unitsMinIndex <= 9; unitsMinIndex++) {
                            if (unitsMinIndex <= tensMinIndex) {
                                document.write(`${hundredsMinIndex}${tensMinIndex}${unitsMinIndex}, `)
                            }
                        }
                    }
                }
            }
        </script>
    </div>
</body>
