        </div>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson05.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 23</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Користувач поступово вводить показники температури протягом року. Знайти середню температуру, мінімальну та максимальну температуру.
                </p>
            </div>
        </div>
    </div>

    <div class="script">
        <script>
            const iterationCount = parseInt(prompt(`Яку кількість показників бажаєте внести?`))
           
            let temperatureSum = 0
            let averageTemperature = 0
            let minTemperature = Infinity
            let maxTemperature = -Infinity

            for (let i = 1; i <= iterationCount; i++) {
                let temperatureIndicator = parseInt(prompt(`Введіть ${i}-й показник температури`))
                temperatureSum += temperatureIndicator
                if(temperatureIndicator<minTemperature)
                    minTemperature = temperatureIndicator
                    else
                        maxTemperature=temperatureIndicator
            }
            averageTemperature = temperatureSum / iterationCount
            confirm(`Мінімальний показник температури ${minTemperature}, максимальний показник температури ${maxTemperature}, середнє значення ${averageTemperature}`)

        </script>
    </div>
</body>
