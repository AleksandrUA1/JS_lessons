            <div class="home-task__description">
                <p class="home-task__subtitle">Сформировать убывающий массив из чисел, которые делятся на 3.
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            let array = new Array(10)
            let firstValue = 652

            for (let index = 0, val = firstValue; index < array.length; ) {
                if (val % 3 !== 0) val -= 1
                
                if (val % 3 === 0) {
                    array.splice(index,1,val)
                    index++
                    val -= 3
                }
            }

            console.log(array)

            document.write('look in console')
        </script>
