            <h2 class="home-task__title">Задача 53</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Сформировать убывающий массив из чисел, которые делятся на 3.
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getRandomArr(arrLength) {
                let randomArr = []
                let num
                for (let i = 0; i < arrLength;) {
                    num = Math.floor((Math.random()*100)+1)
                    if (num % 3 === 0) {                    
                    randomArr.push(num)
                    i++                    
                }}
                return randomArr
            }

            // 1) Вводимо дані
           
            // 2) Генеруємо масив  
            let randomArr = getRandomArr(10)
            
            // 3) Знаходимо розв'язок
            randomArr.sort((el1,el2) => el2 -el1)
                          
            // 4) Виводимо результат
            document.write(randomArr)
            
        </script>
    </div>
