                <p class="home-task__subtitle">Знайти максимальний серед від"ємних елемент
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            // 1) Вводимо дані

            // 2) Генеруємо масив  
            let arr = [10, -9, 5, 13, 17, 16, 18, 19, 21, 11, 7, -4]
            
            // 3) Знаходимо розв'язок
            let maxNegative = arr.reduce((prevMax, el) => (el < 0 && el < prevMax? prevMax = el : prevMax))
                          
            // 4) Виводимо результат
            document.write(`
            ${arr}<br>
            ${maxNegative}
            `)
            
        </script>
