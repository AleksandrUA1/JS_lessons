<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 10 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson10.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 52</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Сформировать возрастающий массив из четных чисел.
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getRandomArr(arrLength) {
                let randomArr = []
                let num
                for (let i = 0; i < arrLength; i++) {
                    num = Math.floor((Math.random()*100)+1)
                    randomArr.push(num)                    
                }
                return randomArr
            }

            // 1) Вводимо дані
            let arrLength = parseInt(prompt('Довжина масиву?'))
            // 2) Генеруємо масив  
            let randomArr = getRandomArr(arrLength = 10)
            
            // 3) Знаходимо розв'язок
            let evenNum = randomArr.filter(el => el%2 === 0)
                          
            // 4) Виводимо результат
            document.write(`
            Початковий масив - ${randomArr}<br> 
            Оброблений масив - ${evenNum}
            `)
        </script>
    </div>
</body>
