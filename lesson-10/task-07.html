<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 10 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson10.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 7</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив вартості товару. Створити масив цін, де до цін >100 додано 50
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getPricesList(pricesCount) {
                let pricesList = new Array(pricesCount)
                let price
                for (let i = 0; i < pricesList.length; i++) {
                    price = Math.floor((Math.random()*500)+1)
                    pricesList[i]=price
                }
                return pricesList
            }

            // 1) Вводимо дані
            let pricesCount = 20
            
            // 2) Генеруємо масив  
            let pricesList = getPricesList(pricesCount)
            
            // 3) Знаходимо розв'язок
            let newPriceList = pricesList.map((el) => (el > 100 ? el + 50 : el))
            
            // 4) Виводимо результат
            document.write(`
            Початковий масив цін - ${pricesList}<br>
            Масив цін, де до цін >100 додано 50 - ${newPriceList}
            `)
        </script>
    </div>
</body>
