            <h2 class="home-task__title">Задача 21</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив з номерами кімнат, які звернулись на рецепцію. Визначити, чи зверталися з кімнати номер 5.
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            // 1) Вводимо дані

            // 2) Генеруємо масив  
            let rooms = [12, 15, 7, 23, 45, 21, 35, 8, 19]
            
            // 3) Знаходимо розв'язок
            let findRoomNum5 = rooms.includes(5)
                          
            // 4) Виводимо результат
            document.write(`
            ${rooms}<br>
            ${findRoomNum5}
            `)
        </script>
    </div>
