<body>
    <header class="header">

            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 10 | Масиви</h1>

	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson10.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 40</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив показників термометра протягом місяця. З’ясувати, чи усі показники є більшими за 10 градусів.
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            // 1) Вводимо дані

            // 2) Генеруємо масив  
            let temperatures = [ -10, -9, 5, 13, 17, 16, 18, 19, 21, 11,  7, -4 ]
            
            // 3) Знаходимо розв'язок
            let result = ''
            let temperaturesIndicatorMore10 = temperatures.every(el => el> 10)
            if (temperaturesIndicatorMore10 === true) result = 'Усі показники є більшими за 10'
            else result = 'Не усі показники є більшими за 10'
                          
            // 4) Виводимо результат
            document.write(`
            Показники температури - ${temperatures}<br>
            ${result}
            `)
            
        </script>
    </div>
