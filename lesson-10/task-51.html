                <p class="home-task__subtitle">Сформировать массив из элементов арифметической прогрессии с заданным первым элементом x и разностью d.
              </p>

    <div class="script" style="text-align: center;">
        <script>
            function getArithmeticProgression(x, b, arrLength = 20) {
                let arithmeticProgression = new Array(arrLength)
                for (let i = 0; i < arithmeticProgression.length; i++, x += b) {
                    arithmeticProgression.splice(i,1,x)
                }
                return arithmeticProgression
            }
            
            // 1) Вводимо дані
            let arrLength = parseInt(prompt('Введіть довжину арифметичної прогресії'))
            let x = parseInt(prompt('Введіть перший елемент арифметичної прогресії'))
            let b = parseInt(prompt('Введіть різницю прогресії'))
            
            // 2) Генеруємо масив  
            
            
            
            
            // 3) Знаходимо розв'язок
            let arithmeticProgression = getArithmeticProgression(x, b, arrLength)
                          
            // 4) Виводимо результат
            document.write(arithmeticProgression)
            
        </script>
