    <div class="script" style="text-align: center;">
        <script>
            // 1) Вводимо дані

            // 2) Генеруємо масив  
            let temperaturesList = [-10, 3, -21, 20, 18]
            
            // 3) Знаходимо розв'язок
            let positiveTemperaturesList =temperaturesList.filter(el => el > 0)
                          
            // 4) Виводимо результат
            document.write(`
            Початкові покази темометра - ${temperaturesList}<br>
            Додатні значення - ${positiveTemperaturesList}
            `)
