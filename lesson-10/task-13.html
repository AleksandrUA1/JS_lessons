            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив  показів темератур за рік (12 місяців). Створити окремі масиви, що скдаюаться зі з начень, які відповідають елементам першого і другого півріччя
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            // 1) Вводимо дані

            // 2) Генеруємо масив  
            let temperatures = [-10, -9, 5, 13, 17, 16, 18, 19, 21, 11, 7, -4]
            
            // 3) Знаходимо розв'язок
            let temperaturesForFirstHalfOfYear = temperatures.slice(0,6)
            let temperaturesForSecondHalfOfYear = temperatures.slice(6)
                          
            // 4) Виводимо результат
            document.write(`
            Масив  показів темератур за рік (12 місяців) - ${temperatures}<br>
            Масив  показів темератур першого півріччя - ${temperaturesForFirstHalfOfYear}<br>
            Масив  показів темератур другого півріччя - ${temperaturesForSecondHalfOfYear}
            `)
            
        </script>
    </div>
