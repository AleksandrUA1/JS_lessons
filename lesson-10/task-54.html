            <div class="home-task__description">
                <p class="home-task__subtitle">Заполнить массив заданной длины различными простыми числами. Натуральное число, большее единицы, называется простым, если оно делится только на себя и на единицу.
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            let arrayLength = 10
            let array = []
            let randomValue 
            let minValue = 2
            let maxValue = 1000

            for (let index = 0; index < arrayLength; ) {
                randomValue = Math.floor((Math.random() * (maxValue + minValue) + 1) - minValue)
                for (let val = 2; val <= randomValue; val++) {
                    if (randomValue === val) {
                        array.push(randomValue)
                        index++
                        break
                    }
                    if (randomValue % val === 0) break
                }
            }
            console.log(array)

            document.write('look in console')
        </script>
    </div>
