              </p>
            </div>

    </div>

    <div class="script" style="text-align: center;">
        <script>
            // 1) Вводимо дані

            // 2) Генеруємо масив  
            let arr = [10, 9, 5, 13, 7, 16, 18, 19, 21, 11, 7, 4]
            
            // 3) Знаходимо розв'язок
            let count7 = arr.reduce((prevCount, el) => (el === 7 ? prevCount + 1 : prevCount), 0)
                          
            // 4) Виводимо результат
            document.write(`
            ${arr}<br>
            ${count7}
            `)
            
        </script>
