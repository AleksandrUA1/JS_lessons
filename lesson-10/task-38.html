	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson10.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 38</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle">Дано масив оцінок
                    1)Визначити чи є він хорошистом (усі оцінки більші або рівні 7)
                    2)Визначити чи є він двійочником ( є хоча б одна погана оцінка менше 3)
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            // 1) Вводимо дані

            // 2) Генеруємо масив  
            let scores = [8, 9, 12, 4, 7, 1, 10, 8, 9, 2]
            
            // 3) Знаходимо розв'язок
            let scoresMore7 = scores.every(el => el >= 7)
            let scoresLess3 = scores.some(el => el <= 3)
            let result = ''
            if (scoresMore7 === true) result = 'Ученик - хорошист'
            else if (scoresLess3) result = 'Ученик - двійошник'
            else result = 'Ученик - трійошник'

            // 4) Виводимо результат
            document.write(`
            ${scores}<br>
            ${result}
            `)
            
        </script>
    </div>
