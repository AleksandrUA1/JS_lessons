            <div class="home-task__description">
                <p class="home-task__subtitle"> Реєструвати імена працівників (вводити і зберігати у масиві). Виводити та видаляти їх у порядку надходження.
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getWorkersNamesList() {
                let workersNamesList = []
                let workerName = ''
                for (let worker = 1; ; worker++) {
                    workerName = prompt(`Введіть ім\'я ${worker}-го працівника`)
                    workersNamesList.push(workerName)
                    if (!confirm('Бажаєте ввести ще одне ім\'я?')) break 
                }
                return workersNamesList
            }

            let workersNamesList = getWorkersNamesList()
            console.log(workersNamesList)

            do {
                console.log(workersNamesList.shift())
            } while (workersNamesList.length)

            document.write('look in console')
        </script>
    </div>
