<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Бабалик Олександр</h2>
            <h1 class="header__sabtitle">Курс з вивчення JavaScript | Урок 10 | Масиви</h1>
        </div>
    </header>
	<div class="container">
        <div class="home-task">
            <a class="home-link"  href="lesson10.html" class="home-task__link-back">Назад</a>
            <h2 class="home-task__title">Задача 8</h2>
            <div class="home-task__description">
                <p class="home-task__subtitle"> Реєструвати імена працівників (вводити і зберігати у масиві). Виводити та видаляти їх у порядку надходження.
              </p>
            </div>
        </div>
    </div>

    <div class="script" style="text-align: center;">
        <script>
            function getNamesList(namesCount) {
                let namesList = []
                let name
                for (let i = 0; i < namesCount; i++) {
                    name = prompt("Введіть ім'я працівника")
                    namesList.push(name)
                }
                return namesList
            }

            // 1) Вводимо дані
            let namesCount = prompt('Скільки імен працівників будемо реєструвати')
            
            // 2) Генеруємо масив  
            let namesList = getNamesList(namesCount)
            
            while(namesList.length > 0){
                // 3) Знаходимо розв'язок
                let removedNamesList = namesList.pop()
                        
                // 4) Виводимо результат
                document.write(`${removedNamesList}<br>`)
            }
            
        </script>
    </div>
</body>
</html>
